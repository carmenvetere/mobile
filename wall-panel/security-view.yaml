title: Security
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - margin: 0px
        - padding-top: 0px
        - box-shadow: rgba(0,0,0,.35) 0px 5px 15px
        - height: 480px
        - width: 480px
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "nav"
        - grid-template-columns: auto
        - grid-template-rows: 50px 380px 50px
        - align-items: start
        - column-gap: 2px
    custom_fields:
      header: !include header.yaml
      main:
        card:
          type: custom:simple-swipe-card
          auto_hide_pagination: 0
          view_mode: carousel
          enable_auto_swipe: true
          auto_swipe_interval: 2000
          loop_mode: infinite
          cards:
            - show_state: false
              show_name: false
              camera_view: auto
              fit_mode: contain
              type: picture-entity
              entity: camera.driveway_high_resolution_channel
              camera_image: camera.driveway_high_resolution_channel
              tap_action:
                action: none
              card_mod:
                style: |
                  ha-card {
                    margin: 15px !important;
                    border-radius: 10px !important;
                  }
            - show_state: false
              show_name: false
              camera_view: auto
              fit_mode: contain
              type: picture-entity
              entity: camera.front_high_resolution_channel
              camera_image: camera.front_high_resolution_channel
              tap_action:
                action: none
              card_mod:
                style: |
                  ha-card {
                    margin: 15px !important;
                    border-radius: 10px !important;
                  }
            - show_state: false
              show_name: false
              camera_view: auto
              fit_mode: contain
              type: picture-entity
              entity: camera.pool_high_resolution_channel
              camera_image: camera.pool_high_resolution_channel
              card_mod:
                style: |
                  ha-card {
                    margin: 15px !important;
                    border-radius: 10px !important;
                  }
      nav: !include footer-menu.yaml