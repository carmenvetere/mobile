                  - grid-template-rows: 50px
                  - align-items: start
                  - column-gap: 1px
              custom_fields:
                time:
                  card:
                    type: custom:button-card
                    entity: sensor.time
                    show_icon: false
                    show_label: false
                    show_name: false
                    show_state: true
                    state_display: |
                      [[[
                        var timeString = states['sensor.time'].state;
                        return new Date('1970-01-01T' + timeString + ':00').toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'});
                      ]]]       
                    styles:
                      card:
                        - border-radius: 0px
                        - width: 140px
                        - height: 50px
                        - align-self: center
                        - justify-self: start
                      state:
                        - font-size: 24px
                        - font-weight: bold
                        - padding-right: 20px
                alarm:
                  card:
                    type: custom:button-card
                    entity: alarm_control_panel.bayberry_alarm_v2
                    size: 50%
                    layout: icon_state
                    show_icon: true
                    show_label: false
                    show_name: false
                    show_state: true
                    styles:
                      state:
                        - font-size: 16px
                        - font-weight: bold
                        - padding-right: 20px
                      card:
                        - border-radius: 5px
                        - padding: 2px
                        - align-self: center
                        - justify-self: center
                        - width: 150px
                        - height: 50px
                notifications:
                  card:
                    type: custom:button-card
                    entity: sensor.notification_alert_counter
                    icon: mdi:bell
                    layout: icon_state
                    size: 100%
                    show_icon: true
                    show_label: false
                    show_name: false
                    show_state: true
                    tap_action:
                      action: navigate
                      navigation_path: /mudroom-wall-panel/notifications
                    styles:
                      state:
                        - font-size: 16px
                        - font-weight: bold
                        - padding-right: 10px
                      icon:
                        - padding-left: 5px
                      card:
                        - border-radius: 5px
                        - padding: 2px
                        - width: 80px
                        - height: 50px
                        - align-self: center
                        - justify-self: center
                temp:
                  card:
                    type: custom:button-card
                    entity: sensor.bayberry_tempest_temperature
                    show_icon: true
                    layout: icon_state
                    show_state: true
                    show_label: false
                    show_name: false
                    size: 100%
                    state_display: |
                      [[[
                        var temp = states['sensor.bayberry_tempest_temperature'].state;
