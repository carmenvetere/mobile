title: Climate
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - margin: '-4px'
        - padding-top: 0px
        - box-shadow: rgba(0,0,0,.35) 0px 5px 15px
        - height: 480px
        - width: 480px
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "secondary"
            "nav"
        - grid-template-columns: auto
        - grid-template-rows: 50px 330px 50px 50px
        - align-items: start
        - column-gap: 2px
    custom_fields:
      header: !include header.yaml
      main:
        card:
          type: thermostat
          name: ' '
          entity: climate.basement_thermostat
          features:
            - type: climate-hvac-modes
          card_mod:
            style: |
              ha-card {
                max-width: 480px;
                max-height: 340px;
                margin: 0px;
              }
      secondary:
        card:
          type: custom:button-card
          styles:
            card:
              - height: 42px
              - width: 456px
              - padding: 0
              - margin-left: 12px
              - margin-right: 12px
              - margin-top: 0px
              - border-radius: 12px
              - background-color: '#D7D9DF'
            grid:
              - grid-template-areas: |
                  "on auto circulate fresh"
              - grid-template-columns: 115px 115px 115px 115px
              - grid-template-rows: 50px
              - column-gap: 0px
              - align-items: start
          custom_fields:
            "on":
              card:
                type: custom:button-card
                entity: climate.basement_thermostat
                show_state: false
                show_name: false
                show_icon: true
                icon: mdi:fan
                styles:
                  card:
                    - height: 50px
                    - width: 115px
                    - border-radius: 15px
                    - background-color: '#D7D9DF'
                  card-hover:
                    - background-color: '#DDE0E7'
                state:
                  - operator: template
                    value: >
                      [[[
                        return entity.attributes.fan_mode == 'on';
                      ]]]
                    styles:
                      card:
                        - background-color: '#3399ff'
            auto:
              card:
                type: custom:button-card
                name: Auto
                layout: icon_name                
                show_state: false
                show_icon: true
                icon: mdi:fan-auto
                styles:
                  card:
                    - height: 50px
                    - width: 115px
                    - border-radius: 5px
                    - background-color: '#D7D9DF'
                  name:
                    - font-size: 14px
            circulate:
              card:
                type: custom:button-card
                name: Circulate
                layout: icon_name
                show_state: true
                show_icon: true
                icon: mdi:fan-clock
                styles:
                  card:
                    - height: 50px
                    - width: 115px
                    - border-radius: 5px
                    - background-color: '#D7D9DF'
                  name:
                    - font-size: 14px
            fresh:
              card:
                type: custom:button-card
                name: Fresh Air
                layout: icon_name
                show_state: true
                show_icon: true
                icon: mdi:tailwind
                styles:
                  card:
                    - height: 50px
                    - width: 115px
                    - border-radius: 5px
                    - background-color: '#D7D9DF'
                  name:
                    - font-size: 14px
      nav: !include footer-menu.yaml