title: Climate
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - margin: '-4px'
        - padding-top: 0px
        - box-shadow: rgba(0,0,0,.35) 0px 5px 15px
        - height: 480px
        - width: 480px
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "secondary"
            "nav"
        - grid-template-columns: auto
        - grid-template-rows: 50px 340px 40px 50px
        - align-items: start
        - column-gap: 2px
    custom_fields:
      header: !include header.yaml
      main:
        card:
          type: thermostat
          name: ' '
          entity: climate.basement_thermostat
          features:
            - type: climate-hvac-modes
          card_mod:
            style: |
              ha-card {
                max-width: 480px;
                max-height: 340px;
                margin: 0 auto;
              }
      secondary:
        card:
          type: custom:button-card
          styles:
            card:
              - height: 48px
              - width: 340px
              - padding: 0
              - margin: 0
              - background: #9D999D
            grid:
              - grid-template-areas: |
                  "on auto circulate fresh"
              - grid-template-columns: 120px 120px 120px 120px
              - grid-template-rows: 40px
              - column-gap: 0px
              - align-items: stretch
          custom_fields: {}
      nav: !include footer-menu.yaml