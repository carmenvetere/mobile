                    - background: var (--ha-card-background-2)
                    - margin-left: 60px
                    - width: 170px
                    - height: 170px
                    - align-self: center
                    - justify-self: start
                  state:
                    - font-size: 24px
                    - font-weight: bold
                    - padding-right: 30px
                  label:
                    - padding-bottom: 10px
                    - font-size: 24px
                    - font-weight: bold
