title: Home
path: home-view
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - margin: '-4px'
        - padding-top: 0px
        - box-shadow: rgba(0,0,0,.35) 0px 5px 15px
        - height: 480px
        - width: 480px
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "nav"
        - grid-template-columns: auto
        - grid-template-rows: 50px 380px 50px
        - align-items: start
        - column-gap: 2px
    custom_fields:
      header: !include header.yaml
      main:
        card:
          type: custom:button-card
          styles:
            card:
              - border-radius: 5px
              - padding-bottom: 5px
              - padding-left: 0px
              - margin: 0px
              - padding-top: 0px
              - height: 380px
              - background-color: var(--ha-background-2)
            grid:
              - grid-template-areas: |
                  "lights climate"
                  "music security"
              - grid-template-columns: 240px 240px
              - grid-template-rows: 185px 185px
              - align-items: center
              - column-gap: 0px
          custom_fields:
            lights:
              card:
                type: custom:button-card
                show_icon: true
                show_label: true
                show_name: false
                show_state: true
                icon: mdi:lightbulb
                label: Lights
                styles:
