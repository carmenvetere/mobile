title: Notifications
type: custom:grid-layout
path: notifications
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - margin: '-4px'
        - padding-top: 0px
        - box-shadow: rgba(0,0,0,.35) 0px 5px 15px
        - height: 480px
        - width: 480px
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "nav"
        - grid-template-columns: auto
        - grid-template-rows: 50px 380px 50px
        - align-items: start
        - column-gap: 2px
    custom_fields:
      header: !include header.yaml
      main:
        cards:
        - type: custom:bubble-card
          card_type: separator
          name: Notifications
          rows: 0.5
          styles: |
            .bubble-name {
              font-size: 14px !important;
              font-weight: bold !important;
            }
            .bubble-line {
              background: var(--primary-text-color);
              opacity: 0.1;
            }
            .card-content {
              padding-top: 7px !important;
            }      
        - type: vertical-stack
          cards: !include /config/mobile/notifications.yaml
      nav: !include footer-menu.yaml