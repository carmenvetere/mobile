title: Vacuum
icon: mdi:robot-vacuum
theme: Bubble
path: vacuum
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 15px
        - padding-bottom: 5px
        - padding-left: 5px
        - padding-right: 10px
        - padding-top: 2px
        - margin: 0
        - height: auto
        - box-sizing: border-box
        - max-width: 98%
        - background-color: var(--background-color-2)
      grid:
        - grid-template-areas: |
            "header"
            "chips"
            "vacuum"
        - grid-template-columns: auto
        - grid-template-rows: 60px 60px auto auto
        - row-gap: 0px
        - align-items: start
        - column-gap: 2px
    custom_fields:
      header:
        card:
          type: custom:button-card
          show_state: false
          show_name: false
          show_icon: false
          styles:
            card:
              - background-color: transparent
              - padding-bottom: 5px
              - padding-top: 0px
            grid:
              - grid-template-areas: |
                  "name gap"
              - grid-template-columns: 150px auto
              - grid-template-rows: 60px
              - column-gap: 0px
            main:
          custom_fields:
            name:
              card:
                type: custom:button-card
                show_state: false
                show_name: true
                show_icon: true
                show_label: false
                layout: icon_name
                icon: mdi:pool
                name: Pool
                size: 60%
                icon_color: var(--primary-text-color)
                styles: 
                  name: 
                    - font-size: 22px
                    - font-weight: bold
                  card:
                    - align-items: start
                    - justify-content: flex-start 
                    - text-align: left
                    - padding-left: 8px
                    - background-color: transparent
      chips:
        card:
          type: custom:mushroom-chips-card
          card_mod:
            style: |
              ha-card {
                overflow: hidden !important;
                max-width: calc(100vw - 30px) !important; 
                margin-right: 10px !important;
                box-sizing: border-box !important; 
              }
              ha-card > * {
                display: flex !important;
                flex-wrap: nowrap !important;
                overflow-x: auto !important;
                overflow-y: hidden !important;
                gap: 8px !important;
              }
              ha-card > * > * {
                flex-shrink: 0 !important;
              }
              ha-card ::-webkit-scrollbar {
                height: 4px;
              }
              ha-card ::-webkit-scrollbar-track {
                background: transparent;
              }
              ha-card ::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.3);
                border-radius: 2px;
              }
              mushroom-chips,
              .chip-container,
              [class*="chip"] {
                display: flex !important;
                flex-wrap: nowrap !important;
                overflow-x: auto !important;
                overflow-y: hidden !important;
              }
              mushroom-chip,
              [class*="chip"]:not([class*="container"]) {
                flex-shrink: 0 !important;
                white-space: nowrap !important;
              }
          chips:
            - type: template
              content: Back
              tap_action:
                action: navigate
                navigation_path: /mobile-dash/mobile-home
              icon: mdi:chevron-left
              card_mod:
                style: |
                  :host {
                    zoom: 1.25 !important;
                    --chip-background: var(--ha-card-background-2);
                  }
            - type: entity
              entity: sensor.roborock_s8_battery
              icon: mdi:battery
              icon_color: amber
              tap_action:
                action: more-info
              card_mod:
                style: |
                  ha-card { zoom: 1.25 !important;
                  --chip-background: var(--ha-card-background-2);
                  }                     
            - type: entity
              entity: sensor.roborock_s8_cleaning_progress
              icon: mdi:robot-vacuum
              icon_color: light-blue
              tap_action:
                action: more-info
              card_mod:
                style: |
                  ha-card { zoom: 1.25 !important; 
                  --chip-background: var(--ha-card-background-2);
                  }
      vacuum:
        card:
          type: vertical-stack
          cards:
            - type: custom:bubble-card
              card_type: separator
              name: Vacuum
              icon: mdi:menu-open
              rows: 0.75
              styles: |
                .bubble-name {
                  font-size: 20px !important;  /* title */
                  font-weight: bold !important;
                }
                .bubble-line {
                  background: var(--primary-text-color);
                  opacity: 0.1;
                }
                .card-content {
                  padding-top: 7px !important;
                }
            - type: custom:bubble-card
              card_type: button
              button_type: switch
              entity: vacuum.roborock_s8
              scrolling_effect: false
              show_state: true
              show_attribute: true
              attribute: battery_level
              sub_button:
                - entity: vacuum.roborock_s8
                  show_attribute: false
                  state_background: false
                  show_icon: false
              styles: |
                .bubble-name {
                  font-size: 16px !important;
                  }
              Modules:
                - Mobile Module Theme
            - type: custom:bubble-card
              name: Suction Level
              icon: mdi:fan
