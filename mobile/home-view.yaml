title: Home
type: sections
max_columns: 1
cards: []
badges: []
dense_section_placement: true
theme: Bubble
#Header    
header:
  layout: start
  badges_position: bottom
  badges_wrap: scroll
  card:
    type: custom:stack-in-card
    mode: vertical
    keep:
      background: true
      border_radius: true
    card_mod:
      style: |
        ha-card {
          background: "rgb(92, 83, 103)";
          border-radius: 20px;
          padding: 5px 12px 5px 12px;
          }
#Home Menu Name, Temperature, Wind Speed
    cards:
      - type: vertical-stack
        cards:
          - type: custom:bubble-card
            card_type: separator
            name: Home
            icon: mdi:home
            rows: 0.75
            styles: |
              .bubble-name {
                font-size: 30px !important;  /* title */
                font-weight: bold !important;
              }
              .bubble-line-background-color {
                background: var(--primary-text-color);
                opacity: 0.1;
              }
              .card-content {
                padding-top: 7px !important;
              }
              .bubble-sub-button 
                {
                  font-size: 16px !important;
                  font-weight: 700 !important;
                }
              .bubble-icon
                {
                  icon-height: 50px !important;
                  }
            sub_button:
              - name: Temperature
                entity: sensor.bayberry_tempest_temperature
                icon: mdi:thermometer
                show_name: false
                show_state: true
                show_icon: true
                show_background: false
              - visibility:
                  - condition: numeric_state
                    entity: sensor.bayberry_tempest_wind_speed_average
                    above: 5
                entity: sensor.bayberry_tempest_wind_speed
                show_background: false
                show_icon: true
                icon: mdi:weather-windy
                show_last_changed: false
                show_state: false
icon: mdi:home
path: mobile-home
card_mod:
  style: |
    .: |
      .badge-container ha-state-label-badge {
        --ha-label-badge-size: 58px;
        --ha-label-badge-font-size: 18px;
        --mdc-icon-size: 26px;
        border-radius: 28px;
        background: var(--secondary-background-color);
        color: var(--primary-text-color);
      }    
sections:
  - type: grid
    cards:
      - type: custom:stack-in-card
        mode: horizontal
        card_mod:
          style: |
            ha-card {
              background: "rgb(92, 83, 103)";
              border-radius: 20px;
              padding: 10px 5px 10px 5px; 
              }
        cards: !include chips.yaml
#Notifications Card
      - type: conditional
        conditions:
          - condition: numeric_state
            entity: sensor.notification_alert_counter
            above: 0
        card:
          type: custom:expander-card
          expanded: false
          title-card-clickable: true
          title-card:
            type: custom:bubble-card
            card_type: separator
            name: Notifications
            icon: mdi:bell
            sub_button:
              - entity: sensor.notification_alert_counter
                show_icon: false
                show_state: true
                state_background: false
                show_background: false
            rows: 0.75
            styles: |
              .bubble-name {
                font-size: 20px !important;  /* title */
                font-weight: bold !important;
              }
              .bubble-sub-button 
              {
                font-size: 20px !important;
                font-weight: 700 !important;
              }
              .bubble-line {
                background: var(--primary-text-color);
                opacity: 0.1;
              }
              .card-content {
                padding-top: 7px !important;
              }              
          cards:
            - type: vertical-stack
              cards: !include notifications.yaml
