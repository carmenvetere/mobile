title: Home
icon: mdi:home
theme: Bubble
path: mobile-home
type: custom:grid-layout
layout:
  fill_container: true
  grid-template-columns: 1fr
  grid-template-rows: auto
  grid-gap: 0px
  margin: 0px
  padding: 0px
  card_margin: 0px
card_mod:
  style: |
    :host {
      --ha-card-margin: 0px !important;
    }
    ha-view {
      padding: 0 !important;
      margin: 0 !important;
    }
    #view {
      padding: 0 !important;
      margin: 0 !important;
    }
    .view {
      padding: 0 !important;
      margin: 0 !important;
      width: 100% !important;
    }
    hui-view {
      padding: 0 !important;
      margin: 0 !important;
    }
    hui-sections-view {
      padding: 0 !important;
      margin: 0 !important;
    }
    hui-sections-view .container {
      padding: 0 !important;
      margin: 0 !important;
      max-width: 100% !important;
      width: 100% !important;
    }
    .sections {
      padding: 0 !important;
      margin: 0 !important;
      width: 100% !important;
    }
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 15px
        - padding-bottom: 5px
        - padding-left: 5px
        - padding-right: 10px
        - padding-top: 2px
        - height: auto
        - width: auto
      grid:
        - grid-template-areas: |
            "header"
            "chips"
            "notifications"
            "menu"
        - grid-template-columns: auto
        - grid-template-rows: 60px 60px auto auto
        - row-gap: 0px
        - align-items: start
        - column-gap: 2px
    custom_fields:
      header:
        card:
          type: custom:button-card
          show_state: false
          show_name: false
          show_icon: false
          styles:
            card:
              - background-color: transparent
              - padding-bottom: 5px
              - padding-top: 0px
            grid:
              - grid-template-areas: |
                  "name gap temperature"
              - grid-template-columns: 120px auto 110px
              - grid-template-rows: 60px
              - column-gap: 0px
            main:
          custom_fields:
            name:
              card:
                type: custom:button-card
                show_state: false
                show_name: true
                show_icon: true
                show_label: false
                layout: icon_name
                icon: mdi:home
                name: Home
                size: 70%
                icon_color: var(--primary-text-color)
                styles: 
                  name: 
                    - font-size: 22px
                    - font-weight: bold
                  card:
                    - align-items: start
                    - justify-content: flex-start 
                    - text-align: left
                    - padding-left: 8px
            temperature:
              card:
                type: custom:button-card
                entity: sensor.bayberry_tempest_temperature
                show_state: true
                show_name: false
                show_icon: true
                show_label: false
                layout: icon_state
                icon: mdi:thermometer
                size: 60%
                icon_color: var(--primary-text-color)
                styles: 
                  state: 
                    - font-size: 16px
                    - font-weight: bold
                  card:
                    - align-items: start
                    - justify-content: right
                    - text-align: right
                    - padding-right: 15px
      chips:
        card: !include chips.yaml
      notifications:
        card:
          type: conditional
          conditions:
            - condition: numeric_state
              entity: sensor.notification_alert_counter
              above: 0
          card:
            type: custom:expander-card
            expanded: false
            title-card-clickable: true
            title-card:
              type: custom:bubble-card
              card_type: separator
              name: Notifications
              icon: mdi:bell
              sub_button:
                - entity: sensor.notification_alert_counter
                  show_icon: false
                  show_state: true
                  state_background: false
                  show_background: false
              rows: 0.75
              styles: |
                .bubble-name {
                  font-size: 20px !important;  /* title */
                  font-weight: bold !important;
                }
                .bubble-sub-button 
                {
                  font-size: 20px !important;
                  font-weight: 700 !important;
                }
                .bubble-line {
                  background: var(--primary-text-color);
                  opacity: 0.1;
                }
                .card-content {
                  padding-top: 7px !important;
                }              
            card_mod:
              style: |
                ha-card {
                  padding-top: 3px !important;
                  padding-bottom: 3px !important;
                  padding-left: 15px !important;
                  padding-right: 15px !important;
                }
            cards:
              - type: vertical-stack
                cards: !include notifications.yaml
      menu:
        card:
          type: custom:stack-in-card
          mode: vertical
          card_mod:
            style: |
              ha-card {
                background: "rgb(92, 83, 103)";
                border-radius: 20px;
                padding: 12px 12px 4px;       /* top / sides / bottom */
