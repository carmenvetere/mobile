            } 
#Pool Cover Status
    - type: conditional
      conditions:
        - condition: state
          entity: binary_sensor.pool_cover
          state: 'on'
      chip:
        type: template
        entity: binary_sensor.pool_cover
        content: Pool Open!
        icon: mdi:alert-circle-outline
        icon_color: amber
        tap_action:
          action: more-info
        card_mod:
          style: |
            :host {
              zoom: 1.25 !important;
              --chip-background: var(--background-color-2);
            } 
#Washer Time Remaining
    - type: conditional
      conditions:
        - condition: state
          entity: sensor.front_load_washer
          state: 'on'
      chip:
        type: entity
        entity: sensor.front_load_washer_remaining_time
        icon: mdi:washing-machine
        icon_color: light-blue
        card_mod:
          style: |
            :host {
              zoom: 1.25 !important;
              --chip-background: var(--background-color-2);
            } 
#Dryer Time Remaining
    - type: conditional
      conditions:
        - condition: state
          entity: sensor.dryer
          state: 'on'
      chip:
        type: entity
        entity: sensor.dryer_remaining_time
        icon: mdi:tumble-dryer
        icon_color: amber
        card_mod:
          style: |
            :host {
              zoom: 1.25 !important;
              --chip-background: var(--background-color-2);
            } 
#Pool Water Temperature
    - type: conditional
      conditions:
        - condition: state
          entity: sensor.omnilogic_pool_watersensor
          state_not: unknown
        - condition: state
          entity: sensor.omnilogic_pool_watersensor
          state_not: unavailable
      chip:
        type: entity
        entity: sensor.omnilogic_pool_watersensor
        tap_action:
          action: more-info
        icon: mdi:pool-thermometer
        icon_color: cyan
        card_mod:
          style: |
            :host {
              zoom: 1.25 !important;
              --chip-background: var(--background-color-2);
            } 
#Vehicle Unplugged
    - type: conditional
      conditions:
        - condition: state
          entity: binary_sensor.tesla_wall_connector_vehicle_connected
          state: "off"
      chip:
        type: template
        icon: mdi:ev-plug-tesla
        entity: binary_sensor.tesla_wall_connector_vehicle_connected
        icon_color: red
        content: Unplugged
        tap_action:
          action: more-info
        card_mod:
          style: |
            :host {
              zoom: 1.25 !important;
              --chip-background: var(--background-color-2);
            } 
#Vehicle Charging
    - type: conditional
      conditions:
        - condition: state
          entity: sensor.tesla_wall_connector_status
          state: "charging"
        - condition: state
          entity: sensor.tesla_wall_connector_status
          state: "charging_reduced"
      chip:
        type: template
        content: Charging
        entity: sensor.tesla_wall_connector_status
        tap_action:
          action: more-info
        icon: mdi:ev-plug-tesla
        icon_color: green
        card_mod:
          style: |
            :host {
              zoom: 1.25 !important;
              --chip-background: var(--background-color-2);
            } 
#Fresh Air Ventilation
    - type: conditional
      conditions:
        - condition: state
          entity: switch.utility_room_ventilation_damper
          state: 'on'
      chip:
        type: template
        content: Fresh Air
        entity: switch.utility_room_ventilation_damper
        tap_action:
          action: more-info
        icon: mdi:tailwind
        icon_color: blue
        card_mod:
          style: |
            :host {
              zoom: 1.25 !important;
              --chip-background: var(--background-color-2);
            }        
#Aux Heat Active
    - type: conditional
      conditions:
        - condition: template
          value_template: >
            {{
            states('switch.office_thermostat_office_emergency_heat')
            == 'on' or
                states('switch.basement_thermostat_basement_emergency_heat') == 'on' or
                states('switch.living_room_thermostat_living_room_emergency_heat') == 'on' or
                states('switch.master_bedroom_thermostat_master_bedroom_emergency_heat') == 'on' }}
      chip:
        type: template
        icon: mdi:fire
        content: Aux Heat
        tap_action:
          action: more-info
        icon_color: red
        card_mod:
          style: |
            :host {
              zoom: 1.25 !important;
              --chip-background: var(--background-color-2);
            } 