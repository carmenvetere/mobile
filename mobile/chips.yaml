            } 
#Away Mode
    - type: conditional
      conditions:
        - condition: state
          entity: input_boolean.away_mode
          state: 'on'
      chip:
        type: entity
        entity: input_boolean.away_mode
        icon: mdi:bag-suitcase
        icon_color: '#7695C4'
        card_mod:
          style: |
            :host {
              zoom: 1.25 !important;
