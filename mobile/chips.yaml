- type: custom:mushroom-chips-card
  card_mod:
    style: |
      ha-card {
        overflow-x: auto;
        overflow-y: hidden;
      }
      ha-card > * {
        display: flex;
        flex-wrap: nowrap;
        gap: 8px;
      }
      ha-card > * > * {
        flex-shrink: 0;
      }
  chips:
#Alarm Chip
    - type: template
      icon: mdi:shield-home
      content: |-
        {{ states('alarm_control_panel.bayberry_alarm_v2')
             | replace('_', ' ')
             | title }}
      entity: alarm_control_panel.bayberry_alarm_v2
      tap_action:
        action: more-info
      icon_color: >-
        {% if states('alarm_control_panel.bayberry_alarm_v2') ==
        'disarmed' %}
          green
        {% elif states('alarm_control_panel.bayberry_alarm_v2') ==
        'armed_home' %}
          orange
        {% elif states('alarm_control_panel.bayberry_alarm_v2') ==
        'armed_away' %}
          red
        {% else %}
          gray
        {% endif %}
      card_mod:
        style: |
          :host {
            zoom: 1.25 !important;
            --chip-background: var(--background-color-2);
          } 
#Powerwall Discharge Time if Grid Down
    - type: conditional
      conditions:
        - condition: state
          entity: binary_sensor.bayberry_grid_status
          state: 'off'
      chip:
        type: entity
        entity: sensor.powerwall_discharge_time
        icon: mdi:lightning-bolt-outline
        icon_color: green
        card_mod:
          style: |
            :host {
              zoom: 1.25 !important;
              --chip-background: var(--background-color-2);
            } 
#Powerwall Charge Level if Grid Down
    - type: conditional
      conditions:
        - condition: state
          entity: binary_sensor.bayberry_grid_status
          state: 'off'
      chip:
        type: template
        icon: mdi:home-battery
        entity: sensor.bayberry_charge
        tap_action:
          action: more-info
        icon_color: red
        content: states('sensor.bayberry_charge') + '% Charged'
        card_mod:
          style: |
            :host {
              zoom: 1.25 !important;
              --chip-background: var(--background-color-2);
            } 
#Dinner Party Mode
    - type: conditional
      conditions:
        - condition: state
          entity: input_boolean.dinner_party
          state: 'on'
      chip:
        type: entity
        entity: input_boolean.dinner_party
        icon: mdi:glass-cocktail
        icon_color: '#7695C4'
        card_mod:
          style: |
            :host {
              zoom: 1.25 !important;
              --chip-background: var(--background-color-2);
            } 
