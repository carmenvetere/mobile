- type: vertical-stack
  cards:
    - type: custom:bubble-card
      card_type: button
      entity: sensor.scene_outdoor_on
      name: Evening
      icon: mdi:outdoor-lamp
      button_action:
        tap_action:
          action: perform-action
          perform_action: scene.turn_on
          target:
            entity_id: scene.outdoor_on
          data:
            transition: 3
      tap_action:
        action: perform-action
        perform_action: scene.turn_on
        target:
          entity_id: scene.outdoor_on
        data:
          transition: 3
      card_layout: large
      styles: |
        .bubble-name { font-size: 16px !important; }
    - type: custom:bubble-card
      card_type: button
      entity: sensor.scene_outdoor_on_bright
      name: Bright
