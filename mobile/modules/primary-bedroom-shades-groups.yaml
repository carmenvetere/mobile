- type: custom:bubble-card
  card_type: cover
  button_type: slider
  entity: cover.bedroom_side_shades
  name: Bedroom Side
  show_state: true
  scrolling_effect: false
  slider_live_update: true
  card_layout: large
  tap_action:
    action: toggle
  sub_button:
    - entity: cover.bedroom_side_shades
      tap_action:
        action: perform-action
        perform_action: cover.set_cover_position
        target:
          entity_id: cover.bedroom_side_shades
        data:
          position: 55
      icon: mdi:sun-angle
      show_background: false
      show_state: false
  styles: |-
    .bubble-name {
        font-size: 16px !important; text-align: left !important;
      }
