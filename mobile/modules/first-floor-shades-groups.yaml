- type: custom:bubble-card
  card_type: cover
  button_type: slider
  entity: cover.first_floor_all
  name: First Floor - All
  scrolling_effect: false
  show_state: true
  tap_action:
    action: toggle
  button_action: {}
  sub_button:
    - entity: cover.first_floor_all
      icon: mdi:sun-angle
      state_background: false
      show_state: false
      tap_action:
        action: perform-action
        perform_action: cover.set_cover_position
        target:
          entity_id: cover.first_floor_all
        data:
          position: 55
  styles: |-
    .bubble-name {
        font-size: 16px !important; text-align: left !important;
      }
    .bubble-state {
        text-align: left !important;
      }
