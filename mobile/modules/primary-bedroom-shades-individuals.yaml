- type: custom:bubble-card
  card_type: cover
  entity: cover.hallway_1
  name: Hallway 1
  icon: mdi:roller-shade
  show_state: true
  slider_live_update: true
  card_layout: large
  tap_action:
    action: toggle
  sub_button:
    - entity: sensor.hallway_1_battery
      icon: mdi:battery
      show_background: false
      show_state: true
  styles: |-
    .bubble-name {
        font-size: 16px !important;
      }
