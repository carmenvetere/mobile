      card_type: button
      entity: sensor.scene_basement_entertaining
      name: Entertaining
      icon: mdi:party-popper
      button_action:
        tap_action:
          action: perform-action
          perform_action: scene.turn_on
          target:
            entity_id: scene.basement_entertaining
          data:
            transition: 3
      tap_action:
        action: perform-action
        perform_action: scene.turn_on
        target:
          entity_id: scene.basement_entertaining
        data:
          transition: 3
      card_layout: large
