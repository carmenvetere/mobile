    - type: custom:bubble-card
      card_type: separator
      name: Media Room
      icon: mdi:sofa
      rows: 0.75
      styles: >
        .bubble-name { font-size: 16px !important; font-weight:
        bold !important; }
        .bubble-line { background: var(--primary-text-color);
        opacity: 0.1; }
        .card-content { padding-top: 7px !important; }
    - type: custom:bubble-card
      card_type: button
      button_type: slider
      entity: light.gym_main_lights
      name: Main Lights
      icon: mdi:light-recessed
      show_state: false
      slider_live_update: false
      read_only_slider: false
      tap_to_slide: false
      button_action:
        tap_action:
          action: perform-action
          perform_action: light.toggle
          data:
            brightness_pct: 25
          target:
            entity_id: light.gym_main_lights
      tap_action:
        action: perform-action
        perform_action: light.toggle
        data:
          brightness_pct: 25
        target:
          entity_id: light.gym_main_lights
      scrolling_effect: false
      use_accent_color: false
      styles: >
        .bubble-name { font-size: 16px !important; }
        .bubble-sub-button { font-size: 14px !important;
        font-weight: bold; }
        .bubble-state { text-align: left !important;}
      sub_button:
        - entity: light.gym_main_lights
          show_state: true
          show_attribute: true
          show_icon: false
          state_background: false
          show_background: false
          attribute: brightness
      modules:
        - light_card_mobile
