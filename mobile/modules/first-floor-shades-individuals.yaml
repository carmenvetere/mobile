- type: custom:bubble-card
  card_type: cover
  entity: cover.living_room_front_left_cover
  name: Front Left
  icon: mdi:roller-shade
  show_state: true
  slider_live_update: true
  card_layout: large
  tap_action:
    action: toggle
  sub_button:
    - entity: sensor.living_room_front_left_battery_0
      icon: mdi:battery
      show_background: false
      show_state: true
  styles: |-
    .bubble-name {
        font-size: 16px !important; text-align: left !important;
      }
    .bubble-state {
        text-align: left !important;
      }
