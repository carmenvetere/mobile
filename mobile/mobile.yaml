                    {
                      icon-height: 50px !important;
                      }
                sub_button:
                  - name: Temperature
                    entity: sensor.bayberry_tempest_temperature
                    icon: mdi:thermometer
                    show_name: false
                    show_state: true
                    show_icon: true
                    show_background: false
