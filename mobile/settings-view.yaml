path: settings
icon: mdi:cog
theme: Bubble
dense_section_placement: true
header:
  card:
    type: custom:stack-in-card
    mode: vertical
    keep:
      background: true
      border_radius: true
    card_mod:
      style: |
        ha-card {
          background: "rgb(92, 83, 103)";
          border-radius: 20px;
          padding: 5px 12px 5px 12px;
          }
    cards:
      - type: vertical-stack
