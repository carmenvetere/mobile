title: Lights - Main
type: sections
max_columns: 1
path: lights-main
icon: mdi:lightbulb
dense_section_placement: true
sections:
  - type: grid
    cards:
      - type: custom:stack-in-card
        mode: horizontal
        card_mod:
          style: |
            ha-card {
              background: "rgb(92, 83, 103)";
              border-radius: 20px;
              padding: 10px 5px 10px 5px; 
              }
        cards:
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                content: Back
                tap_action:
                  action: navigate
                  navigation_path: /mobile-dash/mobile-home
                icon: mdi:chevron-left
                card_mod:
                  style: |
                    :host {
                      zoom: 1.25 !important;
                      --chip-background: var(--background-color-2);
                    }  
              - type: entity
                entity: sensor.count_of_lights
                tap_action:
                  action: more-info
                icon: mdi:lightbulb
                icon_color: amber
                card_mod:
                  style: |
                    :host {
                      zoom: 1.25 !important;
                      --chip-background: var(--background-color-2);
                    }    
      - type: custom:expander-card
        expanded: true
        title-card-clickable: true
        title-card:
          type: custom:bubble-card
          card_type: separator
          name: Scenes
          icon: mdi:lightbulb-auto
          rows: 0.75
          styles: |
            .bubble-name {
              font-size: 20px !important;  /* title */
              font-weight: bold !important;
            }
            .bubble-sub-button 
            {
              font-size: 20px !important;
              font-weight: 700 !important;
            }
            .bubble-line {
              background: var(--primary-text-color);
              opacity: 0.1;
            }
            .card-content {
              padding-top: 7px !important;
            }
        cards:
          - type: vertical-stack
            cards:
              - type: custom:bubble-card
                card_type: button
                entity: sensor.scene_good_morning
                name: Good Morning
                icon: mdi:weather-sunset-up
                button_action:
                  tap_action:
                    action: perform-action
                    perform_action: scene.turn_on
                    target:
                      entity_id: scene.good_morning_2
                    data:
                      transition: 3
                tap_action:
                  action: perform-action
                  perform_action: scene.turn_on
                  target:
                    entity_id: scene.good_morning_2
                  data:
                    transition: 3
                card_layout: large
                styles: |-
                  .bubble-name {
                      font-size: 16px !important;
                    }
              - type: custom:bubble-card
                card_type: button
