title: Music
type: sections
max_columns: 1
path: music
icon: mdi:music
theme: Bubble
dense_section_placement: true
sections:
  - type: grid
    cards:
      - type: custom:stack-in-card
        mode: horizontal
        card_mod:
          style: |
            ha-card {
              background: "rgb(92, 83, 103)";
              border-radius: 20px;
              padding: 10px 5px 10px 5px; 
              }
        cards:
          - type: custom:mushroom-chips-card
            card_mod:
              style: |
                ha-card {
                  overflow: hidden !important;
                }
                ha-card > * {
                  display: flex !important;
                  flex-wrap: nowrap !important;
                  overflow-x: auto !important;
                  overflow-y: hidden !important;
                  gap: 8px !important;
                }
                ha-card > * > * {
                  flex-shrink: 0 !important;
                }
                /* More aggressive targeting */
                ha-card ::-webkit-scrollbar {
                  height: 4px;
                }
                ha-card ::-webkit-scrollbar-track {
                  background: transparent;
                }
                ha-card ::-webkit-scrollbar-thumb {
                  background: rgba(255, 255, 255, 0.3);
                  border-radius: 2px;
                }
                /* Try to target all possible chip containers */
                mushroom-chips,
                .chip-container,
                [class*="chip"] {
                  display: flex !important;
                  flex-wrap: nowrap !important;
                  overflow-x: auto !important;
                  overflow-y: hidden !important;
                  width: 100% !important;
                }
                mushroom-chip,
                [class*="chip"]:not([class*="container"]) {
                  flex-shrink: 0 !important;
                  white-space: nowrap !important;
                }
            chips:
              - type: template
                content: Back
                tap_action:
                  action: navigate
                  navigation_path: /mobile-dash/mobile-home
                icon: mdi:chevron-left
                card_mod:
                  style: |
                    :host {
                      zoom: 1.25 !important;
                      --chip-background: var(--background-color-2);
                    }
      - type: custom:mediocre-media-player-card
        entity_id: media_player.living_room
        use_art_colors: false
        tap_opens_popup: true
        speaker_group:
          entity_id: media_player.living_room
          entities:
            - media_player.kitchen
            - media_player.deck
        search:
          enabled: true
header:
  card:
    type: markdown
    content: |
      # <ha-icon icon="mdi:music"></ha-icon> Music
  layout: start
card_mod:
  style: |
    .: |
      .badge-container ha-state-label-badge {
        --ha-label-badge-size: 58px;
        --ha-label-badge-font-size: 18px;
        --mdc-icon-size: 26px;
        border-radius: 28px;
        background: var(--secondary-background-color);
        color: var(--primary-text-color);
      }
  layout: start
  badges_position: bottom
  badges_wrap: wrap
badges: null
cards: []