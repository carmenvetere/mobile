title: Notifications
theme: Bubble
path: notifications-view
type: custom:grid-layout
path: notifications-view
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - margin: '-4px'
        - padding-top: 0px
        - box-shadow: rgba(0,0,0,.35) 0px 5px 15px
        - height: 480px
        - width: 480px
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "nav"
        - grid-template-columns: auto
        - grid-template-rows: 50px 380px 50px
        - align-items: start
        - column-gap: 2px
    custom_fields:
      header: !include header.yaml
      main:
        card:
          type: vertical-stack
          cards: !include /config/dashboards/modules/notifications.yaml
          card_mod:
            style: |
              ha-card {
                padding-right: 10px;
              }
      nav: !include footer-menu.yaml