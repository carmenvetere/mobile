title: HomeV2
path: home-viewv2
theme: Bubble
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - padding-top: 0px
        - width: 750px
        - height: 1334px
        - background: var(--background-color)
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "nav"
        - grid-template-columns: auto
        - grid-template-rows: 100px 1134px 100px
        - align-items: start
        - column-gap: 2px
        - row-gap: 0px
    custom_fields:
      header: !include header.yaml
      main: 
        card: 
          type: custom:button-card
          styles: 
            card: 
              - border-radius: 0px
              - width: 750px
              - height: 1134px
              - padding-top: 0px
              - background: var(--background-color)
            grid:
              - grid-template-areas: |
                  "space"
                  "scene1"
                  "scene2"
                  "scene3"
                  "scene4"
                  "scene5"
                  "scene6"
                  "space"
              - grid-template-columns: auto
              - grid-template-rows: 10px 1fr 1fr 1fr 1fr 1fr 1fr 10px
              - row-gap: 20px
          custom_fields: 
            scene1:
              card:
                type: custom:button-card
                entity: sensor.scene_good_morning
                icon: mdi:coffee
                layout: icon_label
                show_icon: true
                show_label: true
                show_name: false
                show_state: false
                label: Morning
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  target:
                    entity_id: scene.good_morning_2
                  data:
                    transition: 3
                styles:
                  card:
                    - align-self: center
                    - justify-self: start
                    - justify-content: start
                    - text-align: left
                    - background-color: var(--background-color-2)  
                    - box-shadow: rgba(0,0,0,.35) 0px 5px 15px
                  grid:
                    - grid-template-areas: '"i l"'   # icon then label
                    - grid-template-columns: 80px 1fr
                    - justify-items: start
                    - align-items: center
                  label: 
                    - font-size: 24px
                    - font-weight: bold
                    - justify-self: start
                    - text-align: left
                    - padding-left: 10px   # <-- add this for spacing from the icon
                    - align-self: center
                  img_cell:
                    - align-self: center
                    - justify-content: start
                    - padding-left: 5px
                  icon: 
                    - width: 54px
                    - height: 54px
                    - padding-left: 5px
                state:
                  - value: 'off'
                    color: default
                  - value: 'on'
                    styles:
                      card:
                        - box-shadow: 0 0 3px 3px rgba(255,255,255,0.5)
      nav: !include footer-menu.yaml
