title: Music
theme: Bubble
path: music-view
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - padding-top: 0px
        - width: 720px
        - height: 1280px
        - background: black
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "nav"
        - grid-template-columns: 720px
        - grid-template-rows: 100px 1050px 100px
        - align-items: center
        - column-gap: 2px
        - row-gap: 15px
    custom_fields:
      header: !include header.yaml
      main:
        card:
          type: vertical-stack
          cards:
            - type: custom:sonos-card
              sections:
                - media browser
                - player
                - volumes
              entityId: media_player.mud_room
              mediaBrowser:
                hideHeader: false
                onlyFavorites: true
                itemsPerRow: 1
              startSection: player
              player:
                artworkAsBackground: false
                artworkAsBackgroundBlur: 0
                artworkBorderRadius: 10
                controlsLargeIcons: true
                hideControlRepeatButton: true
                hideControlShuffleButton: true
              card_mod:
                refresh_interval: 2
                style:
                  .: |
                    :host {
                      --mdc-icon-color: var(--primary-text-color) !important;
                      --secondary-text-color: var(--primary-text-color) !important;
                      --paper-item-icon-color: var(--primary-text-color) !important;
                      --mdc-theme-primary: var(--primary-text-color) !important;
                      --mdc-icon-button-ink-color: var(--primary-text-color) !important;
                    }
                    ha-card {
                      background: var(--background-color-2) !important;
                    }  
                  sonos-player$ sonos-player-header$: |
                    .song {
                      color: var(--primary-text-color) !important;
                      font-size: 28px !important;
                      font-weight: bold !important;
                    }
                    .entity {
                      color: var(--primary-text-color) !important;
                      font-size: 24px !important;
                      font-weight: 600 !important;
                    }
                    .artist-album {
                      color: var(--primary-text-color) !important;
                      font-size: 24px !important;
                      font-weight: 500 !important;
                    }   
                  sonos-player$ sonos-player-header$ sonos-progress$: |
                    .progress {
                      color: var(--primary-text-color) !important;
                      font-size: 20px !important;
                      font-weight: bold !important;
                      --paper-progress-active-color: var(--primary-text-color) !important;
                    }
                    .progress-bar {
                      background-color: var(--primary-text-color) !important;
                    }
                  sonos-player$ sonos-player-controls$ sonos-volume$: |
                    .volume-level {
                      font-size: 20px !important;
                      font-weight: bold !important;
                    }
                    .volume-slider {
                      margin-right: 25px !important;
                    }
                  sonos-media-browser$ sonos-favorites-list$ sonos-media-row$: |
                    .title {            
                      font-size: 24px !important;
                    }  
                    .button {            
                      border-radius: 15px !important;
                      background: var(--ha-card-background-2) !important;
                      height: 80px !important;
                      margin: 10px !important;      
                    }
      nav: !include footer-menu.yaml