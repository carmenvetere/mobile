title: Music
theme: Bubble
path: music-view
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - margin: '-4px'
        - padding-top: 0px
        - box-shadow: rgba(0,0,0,.35) 0px 5px 15px
        - height: 480px
        - width: 480px
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "nav"
        - grid-template-columns: auto
        - grid-template-rows: 50px 380px 50px
        - align-items: start
        - column-gap: 0px
    custom_fields:
      header: !include header.yaml
      main:
        card:
          type: custom:sonos-card
          sections:
            - player
            - volumes
            - grouping
            - media browser
          heightPercentage: 68
          entityId: media_player.mud_room
          hidePlayerControlRepeatButton: true 
          hidePlayerControlShuffleButton: true
          card_mod:
            style: |
              ha-card {
                background: var(--ha-card-background-2) !important;
                padding-right: 10px !important;
                border-radius: 0px !important;
              }
              sonos-player$ sonos-player-header$: |
                .entity {
                font-size: 16px !important;
                font-weight: bold !important;
              }
      nav: !include footer-menu.yaml