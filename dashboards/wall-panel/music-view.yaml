title: Music
theme: Bubble
path: music-view
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - padding-top: 0px
        - width: 750px
        - height: 1334px
        - background: var(--background-color)
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "nav"
        - grid-template-columns: auto
        - grid-template-rows: 100px 1134px 100px
        - align-items: start
        - column-gap: 2px
        - row-gap: 0px
    custom_fields:
      header: !include header.yaml
      main:
        card:
          type: vertical-stack
          cards:
            - type: custom:sonos-card
              sections:
                - player
                - volumes
                - grouping
                - media browser
              heightPercentage: 68
              entityId: media_player.mud_room
              hidePlayerControlRepeatButton: true 
              hidePlayerControlShuffleButton: true
              card_mod:
                style: 
                  .: |
                    ha-card {
                      background: var(--background-color-2) !important;
                      padding-right: 10px !important;
                      border-radius: 10px !important;
                      margin-top: 10px !important;
                      max-width: 95% !important;
                      margin-left: 2.5% !important;
                      box-shadow: rgba(0,0,0,.35) 0px 5px 15px; !important;
                    }
                  sonos-player$sonos-player-header$: |
                    .entity {
                      font-size: 28px !important;
                      font-weight: bold !important;
                    }
            - type: custom:sonos-card
              sections:
                - media browser
              heightPercentage: 68
              entityId: media_player.mud_room
              hidePlayerControlRepeatButton: true 
              hidePlayerControlShuffleButton: true
              card_mod:
                style: 
                  .: |
                    ha-card {
                      background: var(--background-color-2) !important;
                      padding-right: 10px !important;
                      border-radius: 10px !important;
                      margin-top: 10px !important;
                      max-width: 95% !important;
                      margin-left: 2.5% !important;
                      box-shadow: rgba(0,0,0,.35) 0px 5px 15px; !important;
                    }
                  sonos-player$sonos-player-header$: |
                    .entity {
                      font-size: 28px !important;
                      font-weight: bold !important;
                    }
      nav: !include footer-menu.yaml