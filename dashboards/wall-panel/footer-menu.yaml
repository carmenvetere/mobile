card:
  type: custom:button-card
  styles:
    card:
      - border-radius: 0px
      - padding-bottom: 5px
      - padding-left: 0px
      - margin: 0px
      - padding-top: 0px
      - height: 55px
      - background-color: black
    grid:
      - grid-template-areas: |
          "home lights climate music security energy shades other"
      - grid-template-columns: 60px 60px 60px 60px 60px 60px 60px 60px
      - grid-template-rows: 55px
      - align-items: start
      - column-gap: 0px
  custom_fields:
    home: 
      card:
        type: custom:button-card
        icon: mdi:home
        show_icon: true
        show_label: true
        show_name: false
        show_state: false
        label: |
          [[[
            return window.location.hash;
          ]]]
        styles:
          card:
            - width: 60px
            - height: 55px
            - align-self: center
            - justify-self: center
            - background: transparent
          icon:
            - color: var(--primary-text-color)
            - width: 30px
            - height: 30px
            - color: |
                [[[
                  return window.location.hash.includes('home-view')
                    ? 'var(--accent-color)' 
                    : 'var(--primary-text-color)';
                ]]]
        tap_action:
          action: navigate
          navigation_path: /mudroom-wall-panel-dash/home-view
    lights:
      card:
        type: custom:button-card
        icon: mdi:lightbulb
        show_icon: true
        show_label: false
        show_name: false
        show_state: false
