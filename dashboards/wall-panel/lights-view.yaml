title: Lights
theme: Bubble
path: lights-view
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - padding-top: 0px
        - width: 720px
        - height: 1280px
        - background: var(--background-color)
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "nav"
        - grid-template-columns: auto
        - grid-template-rows: 100px 1050px 100px
        - align-items: start
        - column-gap: 2px
        - row-gap: 0px
    custom_fields:
      header: !include header.yaml
      main:
        card:
          type: vertical-stack
          cards: !include [/config/dashboards/modules/basement-lights-individual.yaml, {module_name: wall_panel_lights_scenes, dashboard: basement_wall_panel}]
      nav: !include footer-menu.yaml