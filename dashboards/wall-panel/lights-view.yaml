# lovelace_gen
title: Lights
theme: Wall Panel
path: lights-view
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - padding-top: 0px
        - margin-left: -4px
        - margin-top: -4px              
        - width: 720px
        - height: 1280px
        - background: radial-gradient(circle,rgba(85, 89, 92, 1) 0%, rgba(0, 0, 0, 1) 85%);
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "nav"
        - grid-template-columns: 720px
        - grid-template-rows: 100px 1050px 100px
        - align-items: start
        - column-gap: 2px
        - row-gap: 15px
      custom_fields:
        main:
          - margin-left: 50px
          - overflow-y: auto
          - max-height: 1050px
    custom_fields:
      header: !include header.yaml
      main:
        card:
          type: vertical-stack
          cards:
            - !include [/config/dashboards/modules/basement-lights-individual.yaml, {module_name: wall_panel_lights_2, dashboard: basement_wall_panel}]
            - !include [/config/dashboards/modules/outdoor-lights-individual.yaml, {module_name: wall_panel_lights_2, dashboard: basement_wall_panel}]
            - !include [/config/dashboards/modules/first-floor-lights-individual.yaml, {module_name: wall_panel_lights_2, dashboard: basement_wall_panel}]
            - !include [/config/dashboards/modules/second-floor-lights-individual.yaml, {module_name: wall_panel_lights_2, dashboard: basement_wall_panel}]
      nav: !include footer-menu.yaml