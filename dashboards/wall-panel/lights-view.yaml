# lovelace_gen
title: Lights
theme: Bubble
path: lights-view
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - padding-top: 0px
        - width: 720px
        - height: 1280px
        - background: var(--background-color)
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "nav"
        - grid-template-columns: 720px
        - grid-template-rows: 100px 1050px 100px
        - align-items: start
        - column-gap: 2px
        - row-gap: 15px
    custom_fields:
      header: !include header.yaml
      main:
        card:
          type: vertical-stack
          cards: 
              - !include
                - /config/dashboards/modules/basement-lights-individual.yaml
                - module_name: wall_panel_lights_scenes
                  dashboard: basement_wall_panel
            - type: custom:bubble-card
              card_type: button
              button_type: name
              entity: light.gym_main_lights
              name: Other Lights
              icon: mdi:light-recessed
              show_state: false
              slider_live_update: false
              read_only_slider: false
              tap_to_slide: false
              tap_action:
                  action: navigate
                  navigation_path: /mudroom-wall-panel-dash/other-lights-view
              scrolling_effect: false
              use_accent_color: false
              button_action:
                  tap_action:
                    action: navigate
                    navigation_path: /mudroom-wall-panel-dash/other-lights-view
              sub_button:
                - icon: mdi:chevron-right
                  state_background: false
                  tap_action:
                    action: navigate
                    navigation_path: /mudroom-wall-panel-dash/other-lights-view
              modules:
                - wall_panel_lights_scenes  
      nav: !include footer-menu.yaml