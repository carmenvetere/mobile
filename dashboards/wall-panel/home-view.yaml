title: Home
path: home-view
theme: Bubble
type: custom:grid-layout
cards:
  - type: custom:button-card
    style:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - padding-top: 0px
        - box-shadow: rgba(0,0,0,.35) 0px 5px 15px
        - height: 100%
        - width: 100%
      grid:
        - grid-template-areas: |
            "header header"
            "menu main"
            "nav nav"
        - grid-template-columns: 1fr 2fr
        - grid-template-rows: 75px auto 75px
        - align-items: start
        - column-gap: 2px
    custom_fields:
      header: !include header.yaml
      menu:
        card:
          type: custom:stack-in-card
          mode: vertical
          card_mod:
            style: |
              ha-card {
                background: var(--ha-card-background-2) !important;
                border-radius: 20px;
                padding: 3px 12px 4px;
                }
          cards:
            - type: vertical-stack
              cards:
                - type: custom:bubble-card
                  card_type: separator
                  name: Menu
                  icon: mdi:menu-open
                  rows: 0.75
                  styles: |
                    .bubble-name {
                      font-size: 20px !important;  /* title */
                      font-weight: bold !important;
                    }
                    .bubble-line {
                      background: var(--primary-text-color);
                      opacity: 0.1;
                    }
                    .card-content {
                      padding-top: 7px !important;
                    }     
                - type: custom:bubble-card
                  card_type: button
                  button_type: name
                  name: Lights
                  icon: mdi:lightbulb
                  button_action:
                    tap_action:
                      action: navigate
                      navigation_path: /mobile-dash/lights-main
                  sub_button:
                    - icon: mdi:chevron-right
                      state_background: false
                      tap_action:
                        action: navigate
                        navigation_path: /mobile-dash/lights-main
                  card_layout: normal
                  styles: |-
                    .bubble-name {
                        font-size: 16px !important;
