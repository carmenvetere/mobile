                          - box-shadow: rgba(0,0,0,.35) 0px 5px 15px
                          - margin-left: 10px
                          - padding-left: 15px
                        grid:
                          - grid-template-areas: '"i l"'   # icon then label
                          - grid-template-columns: 40px 1fr
                          - justify-items: start
                          - align-items: center
                        label: 
                          - font-size: 24px
                          - font-weight: bold
                          - justify-self: start
                          - text-align: left
                          - padding-left: 10px   # <-- add this for spacing from the icon
                          - align-self: center
                        img_cell:
                          - align-self: center
                          - justify-content: start
                          - padding-left: 5px
                        icon: 
                          - width: 36px
                          - height: 36px
                          - padding-left: 5px
                      state:
                        - value: 'off'
                          color: default
                        - value: 'on'
                          styles:
                            card:
                              - box-shadow: 0 0 3px 3px rgba(255,178,102,0.7)
