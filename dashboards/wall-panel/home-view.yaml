title: Home
path: home-view
theme: Bubble
type: custom:grid-layout
cards:
  - type: custom:button-card
    style:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - padding-top: 0px
        - box-shadow: rgba(0,0,0,.35) 0px 5px 15px
        - width: 480px
        - height: 480px
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "nav"
        - grid-template-columns: 1fr 2fr
        - grid-template-rows: 75px auto 75px
        - align-items: start
        - column-gap: 2px
        - row-gap: 5px
    custom_fields:
      header: !include header.yaml
      nav: !include footer-menu.yaml
