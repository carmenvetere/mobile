                      type: custom:button-card
                      entity: sensor.scene_good_morning
                      icon: mdi:coffee
                      layout: icon_label
                      show_icon: true
                      show_label: true
                      show_name: false
                      show_state: false
                      label: Morning
                      tap_action:
                        action: call-service
                        service: scene.turn_on
