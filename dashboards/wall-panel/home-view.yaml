title: Home
path: home-view
theme: Bubble
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - padding-top: 0px
        - box-shadow: rgba(0,0,0,.35) 0px 5px 15px
        - width: 480px
        - height: 480px
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "nav"
        - grid-template-columns: auto
        - grid-template-rows: 50px 380px 50px
        - align-items: start
        - column-gap: 2px
        - row-gap: 0px
    custom_fields:
      header: !include header.yaml
      main: 
        card: 
          type: custom:button-card
          styles: 
            card: 
              - border-radius: 0px
              - width: 480px
              - height: 380px
              - padding-top: 0px
              - background: var(--ha-card-background-2)
            grid:
              - grid-template-areas: |
                  "space"
                  "scene1"
                  "scene2"
                  "scene3"
                  "scene4"
              - grid-template-columns: auto
              - grid-template-rows: 5px 85px 85px 85px 85px
              - row-gap: 7px
          custom_fields: 
            scene1:
              card: 
                type: custom:button-card
                entity: sensor.scene_good_morning
                icon: mdi:lightbulb
                layout: icon_label
                show_icon: true
                show_label: true
                show_name: false
                show_state: false
                label: Morning
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  target:
                    entity_id: scene.good_morning_2
                  data:
                    transition: 3
                styles:
                  card:
                    - width: 460px
                    - height: 85px
                    - align-self: center
                    - justify-self: start
                    - justify-content: start
                    - text-align: left
                    - background-color: var(--ha-card-background)  
                    - box-shadow: rgba(0,0,0,.35) 0px 5px 15px
                    - margin-left: 10px
                    - padding-left: 15px
                  grid:
                    - grid-template-areas: '"i l"'   # icon then label
                    - grid-template-columns: 40px 1fr
                    - justify-items: start
                    - align-items: center
                  label: 
                    - font-size: 24px
                    - font-weight: bold
                    - justify-self: start
                    - text-align: left
                    - padding-left: 10px   # <-- add this for spacing from the icon
                    - align-self: center
                  img_cell:
                    - align-self: center
                    - justify-content: start
                    - padding-left: 5px
                  icon: 
                    - width: 36px
                    - height: 36px
                    - padding-left: 5px
                  state:
                    - value: 'off'
                      color: default
                    - value: 'on'
                      styles:
                        card:
                        - box-shadow: 0 0 3px 3px rgba(255,178,102,0.7)
