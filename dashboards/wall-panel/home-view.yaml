# lovelace_gen
title: Home
path: home-view
theme: Bubble
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - padding-top: 0px
        - margin-left: -4px
        - margin-top: -4px        
        - width: 720px
        - height: 1280px
        - background: radial-gradient(circle,rgba(85, 89, 92, 1) 0%, rgba(0, 0, 0, 1) 85%);
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "nav"
        - grid-template-columns: 720px
        - grid-template-rows: 100px 1050px 100px
        - align-items: center
        - column-gap: 2px
        - row-gap: 15px
      custom_fields:
        main:
          - margin-left: 100px
    custom_fields:
      header: !include header.yaml
      main: 
        card: !include 
            - /config/dashboards/modules/dynamic-scenes.yaml
            - module_name: wall_panel_lights_scenes
              dashboard: basement_wall_panel
      nav: !include footer-menu.yaml