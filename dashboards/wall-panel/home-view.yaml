            card: 
              - border-radius: 0px
              - width: 750px
              - height: 1134px
              - padding-top: 0px
              - background: var(--background-color)
            grid:
              - grid-template-areas: |
                  "space"
                  "scene1"
                  "scene2"
                  "scene3"
                  "scene4"
                  "scene5"
                  "scene6"
                  "space2"
              - grid-template-columns: 750px
              - grid-template-rows: 10px 165px 165px 165px 165px 165px 165px 10px
              - row-gap: 20px
          custom_fields: 
            scene1:
              card:
                type: horizontal-stack
                cards:
#Morning Scene - Only visible in the day
                - type: custom:button-card
                  entity: sensor.scene_good_morning
                  icon: mdi:coffee
                  layout: icon_label
                  show_icon: true
                  show_label: true
                  show_name: false
                  show_state: false
                  label: Morning
                  tap_action:
                    action: call-service
                    service: scene.turn_on
                    target:
                      entity_id: scene.good_morning_2
                    data:
                      transition: 3
                  visibility:
                    - condition: or
                      conditions:
                        - condition: and
                          conditions:
                            - condition: state
                              entity: schedule.day_scene_buttons
                              state: "on"
                            - condition: state
                              entity: schedule.evening_scene_buttons
                              state: "off"
                        - condition: and
                          conditions:
                            - condition: numeric_state
                              entity: sensor.sun_solar_elevation
                              above: 4
                            - condition: state
                              entity: schedule.day_scene_buttons
                              state: "on"
                  styles:
                    card:
                      - max-width: 95%
                      - height: 160px
                      - margin-left: 18px
                      - padding-left: 10px
                      - align-self: center
                      - justify-self: start
                      - justify-content: start
                      - text-align: left
                      - background-color: var(--background-color-2)  
                      - box-shadow: rgba(0,0,0,.35) 0px 5px 15px
                    grid:
                      - grid-template-areas: '"i l"'   # icon then label
                      - grid-template-columns: 80px 1fr
                      - justify-items: start
                      - align-items: center
                    label: 
                      - font-size: 46px
                      - font-weight: bold
                      - justify-self: start
                      - text-align: left
                      - padding-left: 10px   # <-- add this for spacing from the icon
                      - align-self: center
                    img_cell:
                      - align-self: center
                      - justify-content: start
                      - padding-left: 5px
                    icon: 
                      - width: 54px
                      - height: 54px
                      - padding-left: 5px
                  state:
                    - value: 'off'
                      color: default
                    - value: 'on'
                      styles:
                        card:
                          - background-color: var(--accent-color)
                          - box-shadow: 0 0 3px 3px rgba(255,255,255,0.5)
