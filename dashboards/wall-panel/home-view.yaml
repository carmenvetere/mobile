# lovelace_gen
title: Home
path: home-view
theme: Wall Panel
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - padding-top: 0px
        - margin-left: -4px
        - margin-top: -4px        
        - width: 720px
        - height: 1280px
        - background: radial-gradient(circle,rgba(85, 89, 92, 1) 0%, rgba(0, 0, 0, 1) 85%);
      grid:
        - grid-template-areas: |
            "header"
            "info"
            "main"
            "nav"
        - grid-template-columns: 720px
        - grid-template-rows: 100px 265px 785px 100px
        - align-items: start
        - column-gap: 2px
        - row-gap: 15px
      custom_fields:
        main:
          - margin-left: 50px
        info:
          - margin-left: 50px
    custom_fields:
      header: !include header.yaml
      info: 
        card:
          type: custom:sonos-card
          sections:
            - player
          entityId: media_player.mud_room
          player:
            hideControlPowerButton: false
            hideControlPrevTrackButton: false
            hideControlRepeatButton: true
            hideControlShuffleButton: true
            controlsLargeIcons: true
          heightPercentage: auto
          card_mod:
            style:
              sonos-player$: |
                .container {        
                  grid-template-areas:
                      'artwork header'
                      'artwork controls' !important;
                  grid-template-columns: 1fr 2fr !important;
                  grid-template-rows: 1fr 2fr !important;
                  margin: 5px !important;
                }
      main: 
        card: !include 
            - /config/dashboards/modules/dynamic-scenes.yaml
            - module_name: wall_panel_scenes
              dashboard: basement_wall_panel
      nav: !include footer-menu.yaml