        - padding-left: 0px
        - padding-top: 0px
        - width: 480px
        - height: 480px
        - background: var(--background-color)
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "nav"
        - grid-template-columns: auto
        - grid-template-rows: 50px 380px 50px
        - align-items: start
        - column-gap: 2px
        - row-gap: 0px
