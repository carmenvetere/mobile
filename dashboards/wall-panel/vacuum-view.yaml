                    - width: 320px
                  name:
                    - font-size: 20px
                    - font-weight: bold
                    - color: "#656469"
                  state:
                    - font-size: 16px
                    - color: "#656469"
                tap_action:
                  action: more-info
            all:
              card:
                type: custom:button-card
                entity: input_boolean.basement_vacuum_all
                show_state: false
                show_name: true
                show_icon: false
                name: All
                tap_action:
                  action: toggle
                styles:
