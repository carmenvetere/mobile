title: Vacuum
theme: Wall Panel
path: vacuum-view
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - padding-top: 0px
        - margin-left: -4px
        - margin-top: -4px
        - width: 720px
        - height: 1280px
        - background: radial-gradient(circle,rgba(85, 89, 92, 1) 0%, rgba(0, 0, 0, 1) 85%);
      grid:
        - grid-template-areas: |
            "header"
            "main"
            "nav"
        - grid-template-columns: 720px
        - grid-template-rows: 100px 1050px 100px
        - align-items: start
        - column-gap: 2px
        - row-gap: 15px
    custom_fields:
      header: !include header.yaml
      main:
        card:
          type: custom:button-card
          styles:
            card:
              - width: 700px
              - height: 1050px
              - background-color: "#656469"
              - border-radius: 30px
              - margin-left: 10px
              - padding: 15px
            grid:
              - grid-template-areas: |
                  "title title title title title title"
                  "map map map map map map"
                  "start start battery battery progress progress"
                  "suction suction suction mop mop mop"
                  "all all all gym gym gym"
                  "hallway hallway hallway media media media"
                  "mudroom mudroom mudroom bathroom bathroom bathroom"
              - grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr
              - grid-template-rows: 60px 450px 80px 80px 80px 80px 80px
              - column-gap: 10px
              - row-gap: 15px
              - align-items: center
              - justify-items: center
              - padding: 15px
          custom_fields:
            title:
              card:
                type: custom:button-card
                show_state: false
                show_name: true
                show_icon: false
                name: Roborock S8
                styles:
                  card:
                    - background-color: transparent
                    - height: 50px
                  name:
                    - font-size: 32px
                    - font-weight: bold
                    - color: "#C43C2C"
            map:
              card:
                type: picture-entity
                entity: image.roborock_s8_basement
                show_state: false
                show_name: false
                camera_view: auto
                card_mod:
                  style: |
                    ha-card {
                      background-color: #C0C4C5 !important;
                      border-radius: 25px !important;
                      width: 640px !important;
                      height: 450px !important;
                      overflow: hidden !important;
                    }
                    img {
                      object-fit: contain !important;
                    }
            start:
              card:
                type: vertical-stack
                cards:
                  - type: conditional
                    conditions:
                      - entity: vacuum.roborock_s8
                        state_not: cleaning
                    card:
                      type: custom:button-card
                      entity: vacuum.roborock_s8
                      show_state: false
                      show_name: true
                      show_icon: true
                      name: Start
                      icon: mdi:play
                      size: 50%
                      tap_action:
                        action: call-service
                        service: vacuum.start
                        service_data:
                          entity_id: vacuum.roborock_s8
                      styles:
                        card:
                          - background-color: "#C0C4C5"
                          - border-radius: 20px
                          - height: 70px
                          - width: 200px
                        name:
                          - font-size: 20px
                          - font-weight: bold
                          - color: "#656469"
                        icon:
                          - color: "#656469"
                          - width: 40px
                          - height: 40px
                  - type: conditional
                    conditions:
                      - entity: vacuum.roborock_s8
                        state: cleaning
                    card:
                      type: custom:button-card
                      entity: vacuum.roborock_s8
                      show_state: false
                      show_name: true
                      show_icon: true
                      name: Start
                      icon: mdi:pause
                      size: 50%
                      tap_action:
                        action: call-service
                        service: vacuum.pause
                        service_data:
                          entity_id: vacuum.roborock_s8
                      styles:
                        card:
                          - background-color: "#E6E2DC"
                          - border-radius: 20px
                          - height: 70px
                          - width: 200px
                        name:
                          - font-size: 20px
                          - font-weight: bold
                          - color: "#656469"
                        icon:
                          - color: "#656469"
                          - width: 40px
                          - height: 40px
            battery:
              card:
                type: custom:button-card
                entity: sensor.roborock_s8_battery
                show_state: true
                show_name: true
                show_icon: false
                name: Battery
                styles:
                  card:
                    - background-color: "#C0C4C5"
                    - border-radius: 20px
                    - height: 70px
                    - width: 200px
                  name:
                    - font-size: 20px
                    - font-weight: bold
                    - color: "#656469"
                  state:
                    - font-size: 18px
                    - color: "#656469"
                tap_action:
                  action: more-info
            progress:
              card:
                type: custom:button-card
                entity: sensor.roborock_s8_cleaning_progress
                show_state: true
                show_name: true
                show_icon: false
                name: Progress
                styles:
                  card:
                    - background-color: "#C0C4C5"
                    - border-radius: 20px
                    - height: 70px
                    - width: 200px
                  name:
                    - font-size: 20px
                    - font-weight: bold
                    - color: "#656469"
                  state:
                    - font-size: 18px
                    - color: "#656469"
                tap_action:
                  action: more-info
            suction:
              card:
                type: custom:button-card
                entity: vacuum.roborock_s8
                show_state: false
                show_name: true
                show_icon: false
                name: Suction
                label: |
                  [[[
                    return states['vacuum.roborock_s8'].attributes.fan_speed || 'Unknown';
                  ]]]
                show_label: true
                styles:
                  card:
                    - background-color: "#C0C4C5"
                    - border-radius: 20px
                    - height: 70px
                    - width: 320px
                  name:
                    - font-size: 20px
                    - font-weight: bold
                    - color: "#656469"
                  label:
                    - font-size: 16px
                    - color: "#656469"
                tap_action:
                  action: more-info
            mop:
              card:
                type: custom:button-card
                entity: select.roborock_s8_mop_intensity
                show_state: true
                show_name: true
                show_icon: false
                name: Mop
                styles:
