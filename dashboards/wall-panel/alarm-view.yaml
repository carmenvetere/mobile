              card:
                type: custom:button-card
                show_name: false
                show_icon: false
                show_state: true
                entity: input_text.alarm_code_input
                styles:
                  card:
                    - height: 100px
                    - width: 500px
                    - border-radius: 8px
                    - background-color: '#FFFFFF'
                    - border: 2px solid '#666666'
                  state:
                    - color: black
                    - font-size: 68px
                    - font-weight: bold
                    - letter-spacing: 12px  
