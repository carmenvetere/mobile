              - border-radius: 0px
              - width: 720px
              - height: 1050px
              - padding-top: 0px
              - background: radial-gradient(circle,rgba(85, 89, 92, 1) 0%, rgba(0, 0, 0, 1) 85%);
            grid:
              - grid-template-areas: |
                  "space1"
                  "display"
                  "space2"
                  "keypad"
                  "space3"
                  "controls"
              - grid-template-columns: auto
              - grid-template-rows: 20px 100px 20px 700px 20px 125px
              - row-gap: 5px
              - align-items: center
              - justify-items: center
          custom_fields:
            # Code Display
