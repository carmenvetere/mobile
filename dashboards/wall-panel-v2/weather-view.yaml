# lovelace_gen
title: Weather
path: weather-view
theme: Wall Panel
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - padding-top: 0px
        - margin-left: -4px
        - margin-top: -4px        
        - width: 2048px
        - height: 1536px
        - zoom: .40
        - background: radial-gradient(circle,rgba(85, 89, 92, 1) 0%, rgba(0, 0, 0, 1) 85%);
      grid:
        - grid-template-areas: |
            "header header"
            "main1 main2"
            "nav nav"
        - grid-template-columns: 1019px 1019px
        - grid-template-rows: 150px 1206px 150px
        - align-items: start
        - column-gap: 10px
        - row-gap: 15px
      custom_fields:
        main1:
          - margin-left: 10px
    custom_fields:
      header: !include header.yaml
      main1: 
        card:
          type: vertical-stack
          cards: 
            - type: custom:bubble-card
              card_type: separator
              name: Current Weather & 5-Day Forecast
              icon: mdi:weather-partly-cloudy
              rows: 0.75
              styles: |
                .bubble-name {
                font-size: 28px !important;  /* title */
                font-weight: bold !important;
                }
                .bubble-line {
                background: transparent !important;
                opacity: 0.1;
                }
                .card-content {
                padding-top: 20px !important;
                padding-left: 10px !important;
                }
      nav: !include footer-menu.yaml
