card:
  type: custom:button-card
  styles:
    card:
      - border-radius: 0px
      - padding-bottom: 5px
      - padding-left: 0px
      - margin: 0px
      - padding-top: 0px
      - height: 100px
      - background-color: black
    grid:
      - grid-template-areas: |
          "home lights music climate security energy vacuum other"
      - grid-template-columns: auto
      - grid-template-rows: 100px
      - align-items: center
      - column-gap: 0px
  custom_fields:
    home: 
      card:
        type: custom:button-card
        icon: mdi:home
        show_icon: true
        show_label: false
        show_name: false
        show_state: false
        styles:
          card:
            - align-self: center
            - justify-self: center
            - border-radius: 0px
            - background: transparent
          icon:
            - color: |
                [[[
                  const path = window.location.pathname + window.location.hash;
                  return path.includes('home-view') ? 'var(--background-color)' : 'var(--primary-text-color)';
                ]]]
            - height: 64px
            - width: 64px
        tap_action:
          action: navigate
          navigation_path: /mudroom-wall-panel-dash/home-view
