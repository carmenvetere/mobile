# lovelace_gen
title: Energy
path: energy-view
theme: Wall Panel
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 0px
        - padding-bottom: 5px
        - padding-left: 0px
        - padding-top: 0px
        - margin-left: -4px
        - margin-top: -4px        
        - width: 2048px
        - height: 1536px
        - zoom: .40
        - background: radial-gradient(circle,rgba(85, 89, 92, 1) 0%, rgba(0, 0, 0, 1) 85%);
      grid:
        - grid-template-areas: |
            "header header"
            "main1 main2"
            "nav nav"
        - grid-template-columns: 1019px 1019px
        - grid-template-rows: 150px 1206px 150px
        - align-items: start
        - column-gap: 10px
        - row-gap: 15px
      custom_fields:
        main1:
          - margin-left: 20px
          - margin-right: 20px
    custom_fields:
      header: !include header.yaml
      main1: 
        card: 
          type: vertical-stack 
          cards: 
            - type: custom:button-card
              entity: sensor.bayberry_home_usage
              name: Today's Energy
              icon: mdi:lightning-bolt
              show_name: true
              show_state: true
              show_icon: true
              layout: icon_name_state
              styles:
                card:
                  - background-color: var(--background-color)
                  - height: 230px
                icon:
                  - color: var(--text-color)
                  - height: 75px
                  - width: 75px
                  - margin-left: 20px
                name:
                  - font-size: 48px
                  - font-weight: bold
                  - color: var(--text-color)
                  - white-space: normal
                  - overflow: visible
                state:
                  - font-size: 48px
                  - font-weight: bold
                  - color: var(--text-color)
                grid:
                  - grid-template-areas: '"i n s"'
                  - grid-template-columns: 100px auto auto
                  - align-items: center
      main2: 
        card: !include /config/dashboards/modules/power-flow-card.yaml
      nav: !include footer-menu.yaml