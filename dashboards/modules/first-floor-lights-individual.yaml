- type: custom:bubble-card
  card_type: button
  entity: sensor.scene_first_floor_cleaning
  name: Cleaning
  icon: mdi:spray
  button_action:
    tap_action:
      action: perform-action
      perform_action: scene.turn_on
      target:
        entity_id: scene.first_floor_cleaning
      data:
        transition: 3
  tap_action:
    action: perform-action
    perform_action: scene.turn_on
    target:
      entity_id: scene.first_floor_cleaning
    data:
      transition: 3
  card_layout: large
  scrolling_effect: false
  styles: |
    .bubble-name {
      font-size: 16px !important;
      text-align: left !important;
       }
  modules:
  - Mobile Module Theme  
- type: custom:bubble-card
  card_type: separator
  name: Living Room
  icon: mdi:sofa
  rows: 0.75
  styles: >
    .bubble-name { font-size: 16px !important; font-weight:
    bold !important; }
    .bubble-line { background: var(--primary-text-color);
    opacity: 0.1; }
    .card-content { padding-top: 7px !important; }
- type: custom:bubble-card
  card_type: button
  button_type: slider
  entity: light.living_room_main_lights
  name: Main Lights
  icon: mdi:light-recessed
  show_state: false
  slider_live_update: false
  read_only_slider: false
  tap_to_slide: false
  button_action:
    tap_action:
      action: perform-action
      perform_action: light.toggle
      data:
        brightness_pct: 25
      target:
        entity_id: light.living_room_main_lights
  tap_action:
    action: perform-action
    perform_action: light.toggle
    data:
      brightness_pct: 25
    target:
      entity_id: light.living_room_main_lights
  scrolling_effect: false
  use_accent_color: false
  styles: >
    .bubble-name { font-size: 16px !important; text-align: left !important;}
    .bubble-sub-button { font-size: 14px !important;
    font-weight: bold; }
  sub_button:
    - entity: light.living_room_main_lights
      show_state: true
      show_attribute: true
      show_icon: false
      state_background: false
      show_background: false
      attribute: brightness
  modules:
  - Mobile Module Theme  
