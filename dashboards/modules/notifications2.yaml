# Power Outage
- type: custom:button-card
  entity: binary_sensor.bayberry_grid_status
  name: Power outage!
  icon: mdi:flash-alert
  layout: icon_name
  show_state: false
  show_label: false
  show_name: true
  show_icon: true
  tap_action:
    action: navigate
    navigation_path: /mobile-dash/energy
  visibility:
    - condition: state
      entity: binary_sensor.bayberry_grid_status
      state: 'off'
  styles:
    card:
      - background-color: var(--background-color-2)
      - border-radius: 10px
      - margin: 2px 10px 2px 10px
      - max-width: 95%
      - height: 50px
      - box-shadow: rgba(0,0,0,.35) 0px 5px 15px
      - justify-content: flex-start
      - padding-left: 12px
      - padding-top: 2px
      - padding-bottom: 2px
    img_cell:
      - align-self: center
      - justify-content: center
      - width: 32px
      - height: 32px
    grid:
      - grid-template-areas: '"i n"'
      - grid-template-columns: 32px auto
      - column-gap: 2px
      - align-items: center
    icon:
      - color: '#EA4D3D'
      - width: 28px
      - height: 28px
      - justify-self: start
    name:
      - color: var(--primary-text-color)
      - font-weight: bold
      - font-size: 18px
      - justify-self: start

