# lovelace_gen
- type: vertical-stack
  cards:
{% if dashboard == 'second_floor_wall_panel' %}
    - type: custom:bubble-card
      card_type: separator
      name: Second Floor
      icon: mdi:home-floor-2
      styles: |
        .bubble-name {
        font-size: 28px !important;  /* title */
        font-weight: bold !important;
        }
        .bubble-line {
        background: var(--primary-text-color);
        opacity: 0.1;
        }
        .card-content {
        padding-top: 0px !important;
        padding-left: 10px !important;
        margin-right: 50px !important;
        }
{% endif %}
    - type: custom:bubble-card
      card_type: button
      entity: light.upstairs_hallway_main_lights
      name: Hallway Main Lights
      icon: mdi:light-recessed
      button_type: slider
      sub_button:
        main:
          - entity: light.upstairs_hallway_main_lights
            show_state: true
            show_attribute: true
            show_icon: false
            state_background: false
            show_background: false
            attribute: brightness
      modules:
        - {{ module_name }}
      button_action:
        tap_action:
          action: perform-action
          perform_action: light.toggle
          data:
            brightness_pct: 25
          target:
            entity_id: light.upstairs_hallway_main_lights
