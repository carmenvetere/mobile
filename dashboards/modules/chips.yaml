  # lovelace_gen
  type: custom:mushroom-chips-card
  card_mod:
    style: |
      ha-card {
        overflow: hidden !important;
        max-width: calc(100vw - 30px) !important; 
        margin-right: 10px !important;
        box-sizing: border-box !important; 
      }
      ha-card > * {
        display: flex !important;
        flex-wrap: nowrap !important;
        overflow-x: auto !important;
        overflow-y: hidden !important;
        gap: 8px !important;
      }
      ha-card > * > * {
        flex-shrink: 0 !important;
      }
      ha-card ::-webkit-scrollbar {
        height: 4px;
      }
      ha-card ::-webkit-scrollbar-track {
        background: transparent;
      }
      ha-card ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
      }
      mushroom-chips,
      .chip-container,
      [class*="chip"] {
        display: flex !important;
        flex-wrap: nowrap !important;
        overflow-x: auto !important;
        overflow-y: hidden !important;
      }
      mushroom-chip,
      [class*="chip"]:not([class*="container"]) {
        flex-shrink: 0 !important;
        white-space: nowrap !important;
      }
  chips:
#Alarm Chip
    - type: template
      icon: mdi:shield-home
      content: |-
        {{ states('alarm_control_panel.alarmo')
             | replace('_', ' ')
             | title }}
      entity: alarm_control_panel.alarmo
      tap_action:
        action: more-info
      icon_color: >-
        {% if states('alarm_control_panel.alarmo') ==
        'disarmed' %}
          green
        {% elif states('alarm_control_panel.alarmo') ==
        'armed_home' %}
          orange
        {% elif states('alarm_control_panel.alarmo') ==
        'armed_away' %}
          red
        {% else %}
          gray
        {% endif %}
      card_mod:
        style: |
          :host {
            zoom: 1.25 !important;
            --chip-background: var(--ha-card-background-2);
          }
