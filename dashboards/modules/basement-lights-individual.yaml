# lovelace_gen
- type: vertical-stack
  cards:
    - type: custom:bubble-card
      card_type: button
      entity: light.gym_main_lights
      name: Media Room Main Lights      
      icon: mdi:light-recessed
      button_type: switch
      sub_button:
        main:
          - entity: light.gym_main_lights
            show_state: true
            show_attribute: true
            show_icon: false
            state_background: false
            show_background: false
            attribute: brightness
      modules:
        - {{ module_name }} 
      button_action:
        tap_action:
          action: perform-action
          perform_action: light.toggle
          data:
            brightness_pct: 25
          target:
            entity_id: light.gym_main_lights
