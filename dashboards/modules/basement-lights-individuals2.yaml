- type: custom:mushroom-light-card
  entity: light.laundry_room_main_lights
  name: Laundry Room
  icon: mdi:light-recessed
  fill_container: true
  layout: horizontal
  show_brightness_control: true
  collapsible_controls: false
  card_mod:
    style:
      mushroom-state-info$: |
        .container {
          align-items: start !important;
        }
      mushroom-shape-icon$: |
        .shape {
          --shape-color: var(--accent-color) !important;
        }
      mushroom-light-brightness-control$: |
        mushroom-slider {
          --main-color: #E6BA63 !important;
          --bg-color: var(--accent-color) !important;
        }
      .: |
        ha-card {
          border-radius: 10px !important;
          height: 125px !important;
          background: var(--background-color-2);
          --card-primary-font-size: 28px;
          --card-secondary-font-size: 18px;
          --card-primary-font-weight: bold;
        }
        ha-state-icon {
          color: #E6BA63 !important;
        }
