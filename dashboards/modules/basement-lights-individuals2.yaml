- type: custom:mushroom-light-card
  entity: light.laundry_room_main_lights
  name: Laundry Room
  icon: mdi:light-recessed
  fill_container: true
  layout: horizontal
  show_brightness_control: true
  collapsible_controls: false
  card_mod:
    style:
      mushroom-state-item$: |
        .info {
          width: 100% !important;
          display: grid !important;
          justify-items: start !important;   /* ðŸ‘ˆ key */
          align-items: start !important;
          text-align: left !important;
          row-gap: 6px;                      /* space between name & state */
        }
        .primary,
        .secondary {
          justify-self: start !important;    /* ensure each line hugs left */
          text-align: left !important;
          width: 100% !important;
        }
        .container {
          align-items: center !important; /* icon + text align at top/left */
        }
      mushroom-state-info$: |
        :host {
          text-align: left !important;            /* << key override */
        }
        .info {
          width: 100% !important;
          display: flex !important;
          flex-direction: column !important;
          align-items: flex-start !important;     /* make the stack hug left */
          gap: 6px;                               /* space between name/state */
        }
        .primary,
        .secondary {
          text-align: left !important;
          align-self: flex-start !important;
          width: 100% !important;
          align-items: center !important;
          line-height: 32px !important;
        }   
      mushroom-shape-icon$: |
        .shape {
          --shape-color: var(--accent-color) !important;
        }
      mushroom-light-brightness-control$: |
        mushroom-slider {
          --main-color: #E6BA63 !important;
          --bg-color: var(--accent-color) !important;
        }
      .: |
        ha-card {
          border-radius: 10px !important;
          height: 125px !important;
          background: var(--background-color-2);
          box-shadow: rgba(0,0,0,.35) 0px 5px 15px;
          max-width: 95% !important;
          margin-left: 2.5% !important;
          margin-top: 10px !important;
          --card-primary-font-size: 32px;
          --card-secondary-font-size: 24px;
          --card-primary-font-weight: bold;
        }
        ha-state-icon {
          color: #E6BA63 !important;
        }
