# lovelace_gen
type: vertical-stack
cards:
#Good Morning Scene - All Displays in Morning
  - type: custom:bubble-card
    card_type: button
    entity: switch.good_morning_stateful_scene
    name: Morning
    icon: mdi:weather-sunset-up
    visibility:
      - condition: state
        entity: input_boolean.day_scene_buttons
        state: "on"
    button_action:
      tap_action:
        action: toggle
    tap_action:
      action: toggle
    card_layout: large
    scrolling_effect: false
    modules:
    - {{ module_name }}  
# Basement Working - Basement Wall Panel Day
