# lovelace_gen
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Scenes
    icon: mdi:table-lamp
    modules:
      - "{{ separator_module }}"
#Good Morning Scene - All Displays in Morning
  - type: custom:bubble-card
    card_type: button
    entity: binary_sensor.scene_good_morning
    name: Morning
    icon: mdi:weather-sunset-up
    visibility:
      - condition: or
        conditions:
          - condition: time
            after: "05:00:00"
            before: "12:00:00"
          - condition: numeric_state
            entity: sensor.sun_solar_elevation
            above: 10
    button_action:
      tap_action:
        action: perform-action
        perform_action: scene.turn_on
        target:
          entity_id: scene.good_morning_2
    tap_action:
      action: perform-action
      perform_action: scene.turn_on
      target:
        entity_id: scene.good_morning_2
    card_layout: large
    scrolling_effect: false
    modules:
    - {{ module_name }}
