# lovelace_gen
type: vertical-stack
cards:
# Rivian Charging - Basement Wall Panel Day
{% if dashboard == 'basement_wall_panel' %}
  - type: custom:button-card
    visibility:
      - condition: state
        entity: binary_sensor.r1t_charging_status
        state: "on"
    styles:
      card:
        - height: 140px
        - width: 600px
        - background: var(--background-color)
        - border-radius: 30px
        - padding-left: 20px
        - margin-left: 10px
      grid:
        - grid-template-areas: |
            "name name time"
            "slider slider slider"
        - grid-template-columns: 75px 525px
        - grid-template-rows: 45px 65px
        - column-gap: 0px
        - row-gap: 5px
        - align-items: start
        - justify-items: flex-center
      custom_fields: 
        name: 
          - justify-items: flex-start
    custom_fields:
      name:
        card:
          type: custom:button-card
          name: Rivian R1T
          show_name: true
          show_state: false
          show_icon: false
          styles:
            card:
              - height: 65px
              - width: 580px
              - background-color: transparent
            name:
              - font-size: 28px
              - font-weight: bold
              - color: var(--text-color)
              - text-align: left
              - justify-self: flex-start
      slider:
        card:
          type: custom:bubble-card
          card_type: button
          button_type: slider
          sub_button:
            main:
              - entity: sensor.r1t_estimated_vehicle_range
                show_state: true
                show_icon: false
                state_background: true
                show_background: false
                name: ""
                show_name: false
              - entity: sensor.r1t_battery_state_of_charge
                show_icon: false
                show_state: true
                state_background: false
                show_background: false
            bottom: []
          entity: sensor.r1t_battery_state_of_charge
          show_name: false
          modules:
            - wall_panel_charging
{% endif %}
#Good Morning Scene - All Displays in Morning
