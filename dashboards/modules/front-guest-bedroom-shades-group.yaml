- type: custom:bubble-card
  card_type: cover
  button_type: slider
  entity: cover.front_guest_bedroom_shades
  name: All Shades
  show_state: true
  scrolling_effect: false
  slider_live_update: true
  card_layout: large
  tap_action:
    action: toggle
  sub_button:
    - entity: cover.front_guest_bedroom_shades
      tap_action:
        action: perform-action
        perform_action: cover.set_cover_position
        target:
          entity_id: cover.front_guest_bedroom_shades
        data:
          position: 55
      icon: mdi:sun-angle
      show_background: false
      show_state: false
  styles: |-
    .bubble-name {
        font-size: 16px !important; text-align: left !important;
      }
    .bubble-state {
        text-align: left !important;
      }
  modules:
  - Mobile Module Theme