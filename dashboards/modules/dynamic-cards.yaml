# lovelace_gen
type: vertical-stack
cards:
# Greeting
  - type: custom:button-card
    name: Good Evening
    styles:
      card:
        - height: 250px
        - width: 600px
        - background: transparent
        - border-radius: 30px
        - padding-left: 20px
        - padding-top: 0px
      name:
        - text-align: left
        - justify-content: start
        - font-size: 96px
        - font-weight: bold
        - white-space: normal
        - word-break: break-word
        - overflow-wrap: break-word    
# Door Open - After 7PM, Before 7AM - Basement Wall Panel
{% if dashboard == 'basement_wall_panel' %}
  - type: custom:button-card
    visibility:
      - condition: and
        conditions:
          - condition: time
            after: "19:00:00"
            before: "07:00:00"
          - condition: state
            entity: binary_sensor.all_doors_including_garage
            state: "on"
    styles:
      card:
        - height: 140px
        - width: 600px
        - background: var(--background-color-2)
        - border-radius: 30px
        - padding-left: 20px
        - padding-top: 0px
      grid:
        - grid-template-areas: |
            "icon name"
        - grid-template-columns: 100px 500px
        - grid-template-rows: 140px
        - column-gap: 5px
        - row-gap: 5px
    custom_fields:
      name:
        card:
          type: custom:button-card
          name: Door Open
          show_name: true
          show_state: false
          show_icon: false
          styles:
            card:
              - height: 140px
              - width: 500px
              - background-color: transparent
              - margin-left: "-20px"
            name:
              - font-size: 36px
              - font-weight: bold
              - color: var(--text-color)
              - text-align: left
              - justify-self: start
      icon:
        card:
          type: custom:button-card
          icon: mdi:lock-open-alert
          styles:
            icon:
              - color: '#F6CE46'
              - height: 60px
              - width: 60px
            card:
              - background-color: transparent
              - height: 150px
              - width: 100px
{% endif %}
# Rivian Charging - Basement Wall Panel Day
{% if dashboard == 'basement_wall_panel' %}
  - type: custom:button-card
    visibility:
      - condition: state
        entity: binary_sensor.r1t_charging_status
        state: "on"
    styles:
      card:
        - height: 140px
        - width: 600px
        - background: var(--background-color)
        - border-radius: 30px
        - padding-left: 20px
        - margin-left: 10px
        - margin-bottom: 50px
      grid:
        - grid-template-areas: |
            "name name time"
            "slider slider slider"
        - grid-template-columns: 75px 525px
        - grid-template-rows: 35px 105px
        - column-gap: 0px
        - row-gap: 5px
        - align-items: start
        - justify-items: flex-center
      custom_fields: 
        name: 
          - justify-items: flex-start
        slide: 
          - margin-bottom: 10px
    custom_fields:
      name:
        card:
          type: custom:button-card
          name: Rivian R1T Charging
          show_name: true
          show_state: false
          show_icon: false
          styles:
            card:
              - height: 65px
              - width: 580px
              - background-color: transparent
            name:
              - font-size: 28px
              - font-weight: bold
              - color: var(--text-color)
              - text-align: left
              - justify-self: flex-start
      slider:
        card:
          type: custom:bubble-card
          card_type: button
          button_type: slider
          sub_button:
            main:
              - entity: sensor.r1t_estimated_vehicle_range
                show_state: true
                show_icon: false
                state_background: true
                show_background: false
                name: ""
                show_name: false
              - entity: sensor.r1t_battery_state_of_charge
                show_icon: false
                show_state: true
                state_background: false
                show_background: false
            bottom: []
          entity: sensor.r1t_battery_state_of_charge
          show_name: false
          modules:
            - wall_panel_charging
{% endif %}
