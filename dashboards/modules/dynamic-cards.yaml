# Rivian Charging - Basement Wall Panel Day
# PRIORITY 2: Only shows if doors are closed
{% if dashboard == 'basement_wall_panel' %}
  - type: custom:button-card
    visibility:
      - condition: and
        conditions:
          - condition: state
            entity: binary_sensor.r1t_charging_status
            state: "on"
          # Don't show if door is open (higher priority)
          - condition: state
            entity: binary_sensor.all_doors_including_garage
            state: "off"
    styles:
      card:
        - height: 135px
        - width: 600px
        - background: var(--background-color)
        - border-radius: 30px
        - padding-left: 20px
        - margin-left: 10px
        - margin-bottom: 50px
      grid:
        - grid-template-areas: |
            "name name time"
            "slider slider slider"
        - grid-template-columns: 75px 525px
        - grid-template-rows: 35px 105px
        - column-gap: 0px
        - row-gap: 5px
        - align-items: start
        - justify-items: flex-center
      custom_fields: 
        name: 
          - justify-items: flex-start
        slide: 
          - margin-bottom: 10px
    custom_fields:
      name:
        card:
          type: custom:button-card
          name: Rivian R1T Charging
          show_name: true
          show_state: false
          show_icon: false
          styles:
            card:
              - height: 65px
              - width: 580px
              - background-color: transparent
            name:
              - font-size: 28px
              - font-weight: bold
              - color: var(--text-color)
              - text-align: left
              - justify-self: flex-start
      slider:
        card:
          type: custom:bubble-card
          card_type: button
          button_type: slider
          sub_button:
            main:
              - entity: sensor.r1t_estimated_vehicle_range
                show_state: true
                show_icon: false
                state_background: true
                show_background: false
                name: ""
                show_name: false
              - entity: sensor.r1t_battery_state_of_charge
                show_icon: false
                show_state: true
                state_background: false
                show_background: false
            bottom: []
          entity: sensor.r1t_battery_state_of_charge
          show_name: false
          modules:
            - wall_panel_charging
{% endif %}
