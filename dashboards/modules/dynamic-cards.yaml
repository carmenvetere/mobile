# Greeting Card - Basement Wall Panel
# LOWEST PRIORITY: Only shows when no other cards are active
{% if dashboard == 'basement_wall_panel' %}
  - type: markdown
    content: |
      # Hello!

      {% if is_state('binary_sensor.all_doors_including_garage', 'off') %}
      All doors are closed
      {% else %}
      {% set door_entities = expand('binary_sensor.all_doors_including_garage') | selectattr('state', 'eq', 'on') | list %}
      {% set door_count = door_entities | count %}
      {{ door_count }} door{% if door_count != 1 %}s are{% else %} is{% endif %} open
      {% endif %}
      and the alarm is {{ states('alarm_control_panel.alarmo') | replace('_', ' ') }}.

      {% set living_room_mode = states('climate.living_room_thermostat') %}
      {% set basement_mode = states('climate.basement_thermostat') %}
      {% set office_mode = states('climate.office_thermostat') %}
      {% set bedroom_mode = states('climate.master_bedroom_thermostat') %}
      {% set heating_count = [living_room_mode, basement_mode, office_mode, bedroom_mode] | select('eq', 'heat') | list | count %}
      {% set cooling_count = [living_room_mode, basement_mode, office_mode, bedroom_mode] | select('eq', 'cool') | list | count %}
      {% if heating_count > cooling_count %}The heat{% elif cooling_count > 0 %}The air conditioning{% else %}The climate{% endif %} in the house is set to
      {% set temps = [
        state_attr('climate.living_room_thermostat', 'temperature') | float(0),
        state_attr('climate.basement_thermostat', 'temperature') | float(0),
        state_attr('climate.office_thermostat', 'temperature') | float(0),
        state_attr('climate.master_bedroom_thermostat', 'temperature') | float(0)
      ] %}
      {% set avg_temp = (temps | sum / temps | count) | round(0) %}
      {{ avg_temp }}Â°F.
    card_mod:
      style: |
        ha-card {
          background: var(--background-color);
          border-radius: 30px;
          padding: 20px;
          height: 135px;
          width: 600px;
        }
        ha-markdown {
          font-size: 20px;
          line-height: 1.4;
        }
        ha-markdown h1 {
          font-size: 32px;
          margin-bottom: 10px;
          font-weight: bold;
        }
    visibility:
      - condition: and
        conditions:
          # Only show if no other cards are showing
          - condition: or
            conditions:
              # Show during the day
              - condition: time
                before: "19:00:00"
              # OR show at night if doors are closed
              - condition: and
                conditions:
                  - condition: time
                    after: "19:00:00"
                  - condition: state
                    entity: binary_sensor.all_doors_including_garage
                    state: "off"
          # Don't show if any higher priority cards are active
          - condition: state
            entity: binary_sensor.r1t_charging_status
            state: "off"
          - condition: state
            entity: sensor.dryer
            state: "off"
          - condition: state
            entity: sensor.front_load_washer
            state: "off"
{% endif %}



