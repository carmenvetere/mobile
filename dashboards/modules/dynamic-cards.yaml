        - width: 600px
        - background: var(--background-color)
        - border-radius: 30px
        - padding-left: 20px
        - padding-top: 0px
      grid:
        - grid-template-areas: |
            "icon name"
        - grid-template-columns: 100px 500px
        - grid-template-rows: 135px
        - column-gap: 5px
        - row-gap: 5px
    custom_fields:
      name:
        card:
          type: custom:button-card
          name: All Closed
          show_name: true
          show_state: false
          show_icon: false
          styles:
            card:
              - height: 135px
              - width: 500px
              - background-color: transparent
              - margin-left: "-20px"
            name:
              - font-size: 36px
              - font-weight: bold
              - color: var(--text-color)
              - text-align: left
              - justify-self: start
      icon:
        card:
          type: custom:button-card
          icon: mdi:lock
          styles:
            icon:
