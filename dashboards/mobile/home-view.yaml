            style: |
              ha-card {
                background: var(--ha-card-background-2) !important;
                border-radius: 20px;
                padding: 3px 12px 4px;
                }
          cards:
            - type: vertical-stack
              cards:
                - type: custom:bubble-card
                  card_type: separator
                  name: Scenes
                  icon: mdi:lamps
                  rows: 0.75
                  styles: |
                    .bubble-name {
                      font-size: 20px !important;  /* title */
                      font-weight: bold !important;
                    }
                    .bubble-line {
                      background: var(--primary-text-color);
                      opacity: 0.1;
                    }
                    .card-content {
                      padding-top: 7px !important;
                    }
                - type: custom:button-card
                  entity: sensor.scene_good_morning
                  icon: mdi:coffee
                  layout: icon_label
                  size: 100%
                  show_icon: true
                  show_label: true
                  show_name: false
                  show_state: false
                  label: Morning
                  tap_action:
                    action: call-service
                    service: scene.turn_on
                    target:
                      entity_id: scene.good_morning_2
                    data:
                      transition: 3
                  styles:
                    card:
                      - max-width: 95%
                      - height: 50px
                      - margin-left: 2.5%
                      - padding-left: 10px
                      - align-self: center
                      - justify-self: start
                      - justify-content: start
                      - text-align: left
                      - background-color: var(--ha-card-background)
                      - box-shadow: rgba(0,0,0,.35) 0px 5px 15px
                    grid:
                      - grid-template-areas: "\"i l\""
                      - grid-template-columns: 40px 1fr
                      - justify-items: start
                      - align-items: center
                    label:
                      - font-size: 16px
                      - font-weight: bold
                      - justify-self: start
                      - text-align: left
                      - padding-left: 10px
                      - align-self: center
                    img_cell:
                      - align-self: center
                      - justify-content: start
                      - padding-left: 0px
                    icon:
                      - padding-left: 5px
                  state:
                    - value: "off"
                      color: default
                    - value: "on"
                      styles:
                        card:
                          - background-color: var(--accent-color)
                          - box-shadow: 0 0 3px 3px rgba(255,255,255,0.5)
                     
