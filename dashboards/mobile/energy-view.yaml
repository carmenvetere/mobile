title: Energy
icon: mdi:lightning-bolt
theme: Bubble
path: energy
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 15px
        - padding-bottom: 5px
        - padding-left: 5px
        - padding-right: 10px
        - padding-top: 2px
#        - margin: -8px
        - height: auto
#        - width: 398px
        - background-color: var(--background-color-2)
      grid:
        - grid-template-areas: |
            "header"
            "chips"
            "power_flow"
            "solar_forecast"
        - grid-template-columns: auto
        - grid-template-rows: 60px 60px auto auto
        - row-gap: 5px
        - align-items: start
        - column-gap: 2px
    custom_fields:
      header:
        card:
          type: custom:button-card
          show_state: false
          show_name: false
          show_icon: false
          styles:
            card:
              - background-color: transparent
              - padding-bottom: 5px
              - padding-top: 0px
            grid:
              - grid-template-areas: |
                  "name gap"
              - grid-template-columns: 150px auto
              - grid-template-rows: 60px
              - column-gap: 0px
            main:
          custom_fields:
            name:
              card:
                type: custom:button-card
                show_state: false
                show_name: true
                show_icon: true
                show_label: false
                layout: icon_name
                icon: mdi:lightning-bolt
                name: Energy
                size: 60%
                icon_color: var(--primary-text-color)
                styles: 
                  name: 
                    - font-size: 22px
                    - font-weight: bold
                  card:
                    - align-items: start
                    - justify-content: flex-start 
                    - text-align: left
                    - padding-left: 8px
                    - background-color: transparent
      chips:
        card: 
          type: custom:mushroom-chips-card
          card_mod:
            style: |
              ha-card {
                overflow: hidden !important;
              }
              ha-card > * {
                display: flex !important;
                flex-wrap: nowrap !important;
                overflow-x: auto !important;
                overflow-y: hidden !important;
                gap: 8px !important;
              }
              ha-card > * > * {
                flex-shrink: 0 !important;
              }
              /* More aggressive targeting */
              ha-card ::-webkit-scrollbar {
                height: 4px;
              }
              ha-card ::-webkit-scrollbar-track {
                background: transparent;
              }
              ha-card ::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.3);
                border-radius: 2px;
              }
              /* Try to target all possible chip containers */
              mushroom-chips,
              .chip-container,
              [class*="chip"] {
                display: flex !important;
                flex-wrap: nowrap !important;
                overflow-x: auto !important;
                overflow-y: hidden !important;
                width: 100% !important;
              }
              mushroom-chip,
              [class*="chip"]:not([class*="container"]) {
                flex-shrink: 0 !important;
                white-space: nowrap !important;
              }
          chips:
            - type: template
              content: Back
              tap_action:
                action: navigate
                navigation_path: /mobile-dash/mobile-home
              icon: mdi:chevron-left
              card_mod:
                style: |
                  :host {
                    zoom: 1.25 !important;
                    --chip-background: var(--ha-card-background-2);
                  }
            - type: conditional
              conditions:
                - condition: state
                  entity: switch.bayberry_off_grid_operation
                  state: 'on'
              chip:
                type: entity
                entity: sensor.bayberry_charge
                icon: mdi:home-battery
                icon_color: red
                tap_action:
                  action: more-info
                card_mod:
                  style: |
                    :host {
                      zoom: 1.25 !important;
                      --chip-background: var(--ha-card-background-2); 
      solar_forecast:
        card: 
          type: custom:stack-in-card
          mode: vertical
          card_mod:
            style: |
              ha-card {
                background-color: var(--ha-card-background-2) !important;
                border-radius: 20px;
                padding: 10;
              }
          cards:
            - type: custom:bubble-card
              card_type: separator
              name: Solar Forecast
              icon: mdi:flash
              rows: 0.75
              styles: |
                .bubble-name {
                font-size: 20px !important;  /* title */
                font-weight: bold !important;
                }
                .bubble-line {
                background: var(--primary-text-color);
                opacity: 0.1;
                }
                .card-content {
                padding-top: 10px !important;
                padding-left: 10px !important;
                }
            - type: custom:simple-swipe-card
              auto_hide_pagination: 0
              cards:              
               - !include /config/dashboards/modules/solar-forecast-today.yaml
               - !include /config/dashboards/modules/7-day-solar-forecast.yaml
               - !include /config/dashboards/modules/24-hour-power-flow.yaml
               - !include /config/dashboards/modules/7-day-usage-history.yaml
      power_flow:
        card: 
          type: custom:stack-in-card
          mode: vertical
          card_mod:
            style: |
              ha-card {
                background-color: var(--ha-card-background-2) !important;
                border-radius: 20px;
                padding: 10;
              }
          cards:
            - type: custom:bubble-card
              card_type: separator
              name: Live Power Flow
              icon: mdi:flash
              rows: 0.75
              styles: |
                .bubble-name {
                font-size: 20px !important;  /* title */
                font-weight: bold !important;
                }
                .bubble-line {
                background: var(--primary-text-color);
                opacity: 0.1;
                }
                .card-content {
                padding-top: 10px !important;
                padding-left: 10px !important;
                }
            - !include /config/dashboards/modules/power-flow-card.yaml
