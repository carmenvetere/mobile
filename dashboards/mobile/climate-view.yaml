title: Cimate
icon: mdi:fan
theme: Bubble
path: climate-main
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 15px
        - padding-bottom: 5px
        - padding-left: 5px
        - padding-right: 10px
        - padding-top: 2px
        - margin-right: '-5px'
        - height: auto
        - box-sizing: border-box
        - max-width: 98%
        - background-color: var(--background-color-2)
      grid:
        - grid-template-areas: |
            "header"
            "chips"
            "first"
            "basement"
            "office"
            "primbed"
        - grid-template-columns: auto
        - grid-template-rows: 60px 60px auto auto
        - row-gap: 5px
        - align-items: start
        - column-gap: 2px
    custom_fields:
      header:
        card:
          type: custom:button-card
          show_state: false
          show_name: false
          show_icon: false
          styles:
            card:
              - background-color: transparent
              - padding-bottom: 5px
              - padding-top: 0px
            grid:
              - grid-template-areas: |
                  "name gap"
              - grid-template-columns: 150px auto
              - grid-template-rows: 60px
              - column-gap: 0px
            main:
          custom_fields:
            name:
              card:
                type: custom:button-card
                show_state: false
                show_name: true
                show_icon: true
                show_label: false
                layout: icon_name
                icon: mdi:fan
                name: Climate
                size: 60%
                icon_color: var(--primary-text-color)
                styles: 
                  name: 
                    - font-size: 22px
                    - font-weight: bold
                  card:
                    - align-items: start
                    - justify-content: flex-start 
                    - text-align: left
                    - padding-left: 8px
                    - background-color: transparent
      chips:
        card:
          type: custom:mushroom-chips-card
          card_mod:
            style: |
              ha-card {
                overflow: hidden !important;
                max-width: calc(100vw - 30px) !important; 
                margin-right: 10px !important;
                box-sizing: border-box !important; 
              }
              ha-card > * {
                display: flex !important;
                flex-wrap: nowrap !important;
                overflow-x: auto !important;
                overflow-y: hidden !important;
                gap: 8px !important;
              }
              ha-card > * > * {
                flex-shrink: 0 !important;
              }
              ha-card ::-webkit-scrollbar {
                height: 4px;
              }
              ha-card ::-webkit-scrollbar-track {
                background: transparent;
              }
              ha-card ::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.3);
                border-radius: 2px;
              }
              mushroom-chips,
              .chip-container,
              [class*="chip"] {
                display: flex !important;
                flex-wrap: nowrap !important;
                overflow-x: auto !important;
                overflow-y: hidden !important;
              }
              mushroom-chip,
              [class*="chip"]:not([class*="container"]) {
                flex-shrink: 0 !important;
                white-space: nowrap !important;
              }
          chips:
            - type: template
              content: Back
              tap_action:
                action: navigate
                navigation_path: /mobile-dash/mobile-home
              icon: mdi:chevron-left
              card_mod:
                style: |
                  :host {
                    zoom: 1.25 !important;
                    --chip-background: var(--ha-card-background-2);
                  }
            - type: entity
              entity: sensor.bayberry_tempest_temperature
              tap_action:
                action: more-info
              icon: mdi:thermometer
              icon_color: light-blue
              card_mod:
                style: |
                  :host {
                    zoom: 1.25 !important;
                    --chip-background: var(--ha-card-background-2);
                  }    
            - type: entity
              entity: sensor.bayberry_tempest_humidity
              tap_action:
                action: more-info
              icon: mdi:water-percent
              icon_color: light-blue
              card_mod:
                style: |
                  :host {
                    zoom: 1.25 !important;
                    --chip-background: var(--ha-card-background-2);
                  }  
            - type: conditional
              conditions:
                - condition: state
                  entity: switch.utility_room_ventilation_damper
                  state: 'on'
              chip:
                type: template
                content: Fresh Air
                entity: switch.utility_room_ventilation_damper
                tap_action:
                  action: more-info
                icon: mdi:tailwind
                icon_color: blue
                card_mod:
                  style: |
                    :host {
                      zoom: 1.25 !important;
                      --chip-background: var(--ha-card-background-2);
                    } 
      first:
        card:
          type: custom:expander-card
          expanded: true
          title-card-clickable: true
          card_mod: 
            style: |
              ha-card {
                background-color: var(--ha-card-background-2) !important;
              }
          title-card:
            type: custom:bubble-card
            card_type: separator
            name: First Floor
            icon: mdi:home-floor-1
            rows: 0.75
            sub_button:
              - entity: sensor.living_room_thermostat_current_temperature
                show_state: true
                show_icon: true
                show_background: false
                visibility:
                  - condition: screen
                    media_query: '(min-width: 768px)'
              - entity: sensor.living_room_thermostat_current_humidity
                show_state: true
                show_background: false
                show_icon: true
                visibility:
                  - condition: screen
                    media_query: '(min-width: 1024px)'
            styles: |
              .bubble-name {
                font-size: 20px !important;  /* title */
                font-weight: bold !important;
              }
              .bubble-sub-button 
              {
                font-size: 14px !important;
                font-weight: 700 !important;
              }
              .bubble-line {
                background: var(--primary-text-color);
                opacity: 0.1;
              }
              .card-content {
                padding-top: 7px !important;
              }
          cards:
            - type: vertical-stack
              cards:
              - type: custom:bubble-card
                card_type: climate
                name: Living Room Thermostat
                show_state: false
                entity: climate.living_room_thermostat_homekit
                sub_button:
                  main:
                    - name: HVAC modes menu
                      select_attribute: hvac_modes
                      state_background: false
                      show_arrow: false
                      sub_button_type: select
                  bottom:
                    - name: HVAC Modes
                      buttons_layout: rows
                      group:
                        - name: HVAC modes menu
                          select_attribute: hvac_modes
                          state_background: false
                          show_arrow: true
                          show_attribute: false
                          show_state: true
                          sub_button_type: select
                        - entity: climate.living_room_thermostat
                          select_attribute: fan_modes
                          state_background: false
                          show_state: false
                          show_attribute: true
                          attribute: fan_mode
                          sub_button_type: select
                    - name: Air Quality
                      buttons_layout: rows
                      group:
                        - entity: sensor.first_floor_air_quality_carbon_dioxide
                          scrolling_effect: false
                          state_background: false
                          show_background: true
                          show_icon: false
                          show_state: true
                          name: C02
                          show_name: true
                          content_layout: icon-left
                          force_icon: false
                          fill_width: false
                          width: 30
                        - entity: sensor.first_floor_air_quality_pm2_5
                          scrolling_effect: false
                          state_background: false
                          show_background: true
                          show_icon: false
                          show_state: true
                          name: PM2.5
                          show_name: true
                          content_layout: icon-left
                          fill_width: false
                          width: 35
                        - entity: switch.utility_room_ventilation_damper
                          icon: mdi:tailwind
                          scrolling_effect: false
                          name: Fresh Air
                          show_name: true
                          tap_action:
                            action: toggle
                          content_layout: icon-left
                          fill_width: false
                          width: 30
                  bottom_layout: rows
                show_icon: false
                scrolling_effect: false
                card_layout: large-sub-buttons-grid
                modules:
                  - mobile_climate
                rows: 2.406
