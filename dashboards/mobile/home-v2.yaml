title: Home
icon: mdi:home
theme: Bubble
path: mobile-home
type: custom:grid-layout
cards:
  - type: custom:button-card
    styles:
      card:
        - border-radius: 15px
        - padding-bottom: 5px
        - padding-left: 5px
        - padding-right: 5px
        - padding-top: 2px
        - margin: 0
        - height: auto
#       - width: 398px
        - background-color: var(--background-color-2)
      grid:
        - grid-template-areas: |
            "header header"            
            "chips chips"
            "notifications notifications"
            "menu energy"
            "menu music"
        - grid-template-columns: 200px auto
        - grid-template-rows: 60px 60px auto auto auto
        - row-gap: 0px
        - align-items: start
        - column-gap: 2px
    custom_fields:
      header:
        card:
          type: custom:button-card
          show_state: false
          show_name: false
          show_icon: false
          styles:
            card:
              - background-color: transparent
              - padding-bottom: 5px
              - padding-top: 0px
            grid:
              - grid-template-areas: |
                  "name gap temperature"
              - grid-template-columns: 120px auto 110px
              - grid-template-rows: 60px
              - column-gap: 0px
            main:
          custom_fields:
            name:
              card:
                type: custom:button-card
                show_state: false
                show_name: true
                show_icon: true
                show_label: false
                layout: icon_name
                icon: mdi:home
                name: Home
                size: 70%
                icon_color: var(--primary-text-color)
                styles: 
                  name: 
                    - font-size: 22px
                    - font-weight: bold
                  card:
                    - align-items: start
                    - justify-content: flex-start 
                    - text-align: left
                    - padding-left: 8px
                    - background-color: transparent
            temperature:
              card:
                type: custom:button-card
                entity: sensor.bayberry_tempest_temperature
                show_state: true
                show_name: false
                show_icon: true
                show_label: false
                layout: icon_state
                icon: mdi:thermometer
                size: 60%
                icon_color: var(--primary-text-color)
                styles: 
                  state: 
                    - font-size: 16px
                    - font-weight: bold
                  card:
                    - align-items: start
                    - justify-content: right
                    - text-align: right
                    - padding-right: 15px
                    - background-color: transparent
