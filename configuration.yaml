
# Loads default set of integrations. Do not remove.
default_config:

my:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
homekit: !include homekit.yaml
template: !include sensors2.yaml

device_tracker:
  - platform: group
    name: "Smartphones"
    entities:
      - device_tracker.brians_iphone_15_pro
      - device_tracker.carmens_iphone

input_datetime:
  last_pool_vacuum:
    name: Last Pool Vacuum
    has_date: true
    has_time: true

input_number:
  sonos_favorites_index:
    name: Sonos Favorites Index
    initial: 1
    min: 1
    max: 11
    step: 1
    mode: box

  hvac_baseline_kw:
    name: HVAC Baseline (kW, when idle)
    min: 0
    max: 5
    step: 0.01
    mode: box
    unit_of_measurement: kW
    initial: 0.847

  hvac_delta_heat_1zone_kw:
    name: HVAC Δ Heat 1 zone (kW)
    min: 0
    max: 5
    step: 0.01
    mode: box
    unit_of_measurement: kW
    initial: 1.34

  hvac_delta_heat_2zones_kw:
    name: HVAC Δ Heat 2 zones (kW)
    min: 0
    max: 5
    step: 0.01
    mode: box
    unit_of_measurement: kW
    initial: 1.49

  hvac_delta_cool_1zone_kw:
    name: HVAC Δ Cool 1 zone (kW)
    min: 0
    max: 5
    step: 0.01
    mode: box
    unit_of_measurement: kW
    initial: 0.70  # placeholder until you have more cooling data

  hvac_delta_cool_2zones_kw:
    name: HVAC Δ Cool 2 zones (kW)
    min: 0
    max: 5
    step: 0.01
    mode: box
    unit_of_measurement: kW
    initial: 0.90  # placeholder

recorder:
  db_url: mysql://carmenv:Bayberry1991@core-mariadb/homeassistant?charset=utf8mb4
  purge_keep_days: 30
  exclude:
    domains:
      - media_player
    entity_globs:
      - sensor.time*
    entities:
      - sensor.date
      - sensor.time
      - sensor.last_boot
      - sun.sun 
      - sensor.powerwall_discharge_time
      - sensor.bayberry_tempest_wind_speed
      - sensor.bayberry_tempest_wind_direction

