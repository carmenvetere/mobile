sensor:
  - platform: template
    sensors:
      roborock_s8_filter_time_left_hours:
        friendly_name: "Roborock S8 Filter Time Left"
        unit_of_measurement: "hours"
        value_template: "{{ (states('sensor.roborock_s8_filter_time_left') | float / 3600) | round(2) }}"
      
      roborock_s8_side_brush_time_left_hours:
        friendly_name: "Roborock S8 Side Brush Time Left"
        unit_of_measurement: "hours"
        value_template: "{{ (states('sensor.roborock_s8_side_brush_time_left') | float / 3600) | round(2) }}"
      
      roborock_s8_main_brush_time_left_hours:
        friendly_name: "Roborock S8 Main Brush Time Left"
        unit_of_measurement: "hours"
        value_template: "{{ (states('sensor.roborock_s8_main_brush_time_left') | float / 3600) | round(2) }}"
      
      roborock_s8_sensor_time_left_hours:
