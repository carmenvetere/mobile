    domain: lutron_caseta
    type: press
    subtype: 'on'
    trigger: device
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: media_player.living_room
          state: playing
        - condition: state
          entity_id: media_player.kitchen
          state: playing
      sequence:
      - action: media_player.media_pause
        metadata: {}
        data: {}
        target:
          entity_id:
          - media_player.living_room
          - media_player.kitchen
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: media_player.living_room
          state: paused
        - condition: template
          value_template: "{% set group = state_attr('media_player.living_room', 'group_members')
            | default([], true) %}\n{{  group | count == 2\n    and 'media_player.kitchen'
            \     in group\n    and 'media_player.living_room'  in group }}\n"
        - condition: state
          entity_id: media_player.kitchen
          state: paused
      sequence:
      - action: media_player.media_play
        metadata: {}
        data: {}
        target:
          entity_id:
          - media_player.living_room
          - media_player.kitchen
    - conditions: []
      sequence:
      - action: media_player.unjoin
        metadata: {}
        data: {}
        target:
          entity_id:
          - media_player.kitchen
          - media_player.living_room
      - action: media_player.join
        target:
          device_id: 9c8d72c066a2a61262a4453e42b1b757
        data:
          group_members:
          - media_player.kitchen
      - action: media_player.volume_set
        target:
          device_id:
          - e58d4b796ee3728fb25b82a7643a8271
          - 9c8d72c066a2a61262a4453e42b1b757
        data:
          volume_level: 0.07
      - variables:
          fav_index: '{{ states(''input_number.sonos_favorites_index'') | int }}'
          fav_json: '{{ state_attr(''sensor.living_room_favorites'',''favorites'')[fav_index
            - 1] }}

            '
      - action: media_player.play_media
        metadata: {}
        data:
          media_content_id: '{{ fav_json.media_content_id }}'
          media_content_type: music
        target:
          entity_id: media_player.living_room
